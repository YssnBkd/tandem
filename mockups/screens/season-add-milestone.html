<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Milestone</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <style>
    /* ========================================
       ADD MILESTONE MODAL
       Bottom sheet modal for adding milestones
       ======================================== */

    .screen-content {
      background: var(--color-surface-variant);
      padding-top: 0;
      padding-bottom: 0;
      display: flex;
      flex-direction: column;
    }

    /* Scrim overlay */
    .modal-scrim {
      position: absolute;
      inset: 0;
      background: var(--color-scrim);
      z-index: var(--z-overlay);
    }

    /* Bottom Sheet */
    .bottom-sheet {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--color-background);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
      z-index: var(--z-modal);
      max-height: 80%;
      display: flex;
      flex-direction: column;
    }

    /* Handle */
    .sheet-handle {
      display: flex;
      justify-content: center;
      padding: var(--space-3) 0;
    }

    .handle-bar {
      width: 36px;
      height: 4px;
      background: var(--color-outline-variant);
      border-radius: var(--radius-full);
    }

    /* Sheet Header */
    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--space-4) var(--space-4);
      border-bottom: 1px solid var(--color-divider);
    }

    .sheet-title {
      font-size: var(--text-md);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    .sheet-close-btn {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-full);
      border: none;
      background: transparent;
      color: var(--color-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: calc(-1 * var(--space-2));
    }

    .sheet-close-btn:active {
      background: var(--color-surface-variant);
    }

    /* Sheet Content */
    .sheet-content {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-4);
    }

    /* Form Section */
    .form-section {
      margin-bottom: var(--space-5);
    }

    .form-label {
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: var(--space-2);
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .required-indicator {
      color: var(--color-error);
    }

    /* Icon Picker - Inline */
    .icon-row {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .selected-milestone-icon {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-lg);
      background: var(--color-secondary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xl);
      cursor: pointer;
      border: 2px solid var(--color-secondary);
      flex-shrink: 0;
    }

    .icon-options {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      flex: 1;
    }

    .milestone-icon-option {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      background: var(--color-surface-variant);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-base);
      cursor: pointer;
      border: 2px solid transparent;
      transition: all var(--duration-fast);
    }

    .milestone-icon-option:hover {
      background: var(--color-secondary-light);
    }

    .milestone-icon-option.selected {
      border-color: var(--color-secondary);
      background: var(--color-secondary-light);
    }

    /* Text Input */
    .text-input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      min-height: 48px;
      font-size: var(--text-base);
      color: var(--color-on-surface);
      background: var(--color-surface-variant);
      border: 2px solid transparent;
      border-radius: var(--radius-lg);
      outline: none;
      transition: border-color var(--duration-fast), background var(--duration-fast);
    }

    .text-input:focus {
      border-color: var(--color-secondary);
      background: var(--color-background);
    }

    .text-input::placeholder {
      color: var(--color-placeholder);
    }

    /* Date Picker */
    .date-picker-trigger {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      min-height: 48px;
      background: var(--color-surface-variant);
      border: 2px solid transparent;
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: border-color var(--duration-fast);
    }

    .date-picker-trigger:hover {
      border-color: var(--color-outline-variant);
    }

    .date-picker-trigger.selected {
      border-color: var(--color-secondary);
      background: var(--color-secondary-lighter);
    }

    .date-picker-trigger svg {
      width: 20px;
      height: 20px;
      color: var(--color-secondary);
    }

    .date-picker-value {
      flex: 1;
      font-size: var(--text-sm);
      color: var(--color-on-surface);
    }

    .date-picker-week {
      font-size: var(--text-xs);
      color: var(--color-muted);
      padding: var(--space-1) var(--space-2);
      background: var(--color-background);
      border-radius: var(--radius-full);
    }

    /* Week Selector */
    .week-selector {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
      margin-top: var(--space-3);
    }

    .week-option {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      background: var(--color-surface-variant);
      border: 2px solid transparent;
      border-radius: var(--radius-lg);
      cursor: pointer;
      min-height: 52px;
      transition: all var(--duration-fast);
    }

    .week-option:hover {
      border-color: var(--color-outline-variant);
    }

    .week-option.selected {
      border-color: var(--color-secondary);
      background: var(--color-secondary-lighter);
    }

    .week-option-indicator {
      width: 20px;
      height: 20px;
      border-radius: var(--radius-full);
      border: 2px solid var(--color-outline-variant);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .week-option.selected .week-option-indicator {
      border-color: var(--color-secondary);
      background: var(--color-secondary);
    }

    .week-option.selected .week-option-indicator::after {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: var(--radius-full);
      background: white;
    }

    .week-option-info {
      flex: 1;
    }

    .week-option-name {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-on-surface);
    }

    .week-option.current .week-option-name {
      color: var(--color-primary);
    }

    .week-option-dates {
      font-size: var(--text-xs);
      color: var(--color-muted);
    }

    .week-option-badge {
      font-size: var(--text-xs);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-full);
      background: var(--color-primary-light);
      color: var(--color-primary);
    }

    /* Sheet Footer */
    .sheet-footer {
      padding: var(--space-4);
      border-top: 1px solid var(--color-divider);
    }

    .save-milestone-btn {
      width: 100%;
      padding: var(--space-4);
      min-height: 52px;
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      color: white;
      background: var(--color-secondary);
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      box-shadow: var(--shadow-secondary);
      transition: background var(--duration-fast);
    }

    .save-milestone-btn:hover {
      background: var(--color-secondary-hover);
    }

    .save-milestone-btn:active {
      transform: scale(0.99);
    }

    .save-milestone-btn:disabled {
      background: var(--color-divider);
      color: var(--color-placeholder);
      box-shadow: none;
      cursor: not-allowed;
    }

    .save-milestone-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Background content (dimmed) */
    .bg-content {
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>
