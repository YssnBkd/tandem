<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Complete - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .celebration-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--gradient-primary-soft);
      position: relative;
      overflow: hidden;
    }

    /* Progress Dots */
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      padding: calc(var(--status-bar-height) + var(--space-4)) var(--space-4) var(--space-4);
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);
      background: var(--color-outline-variant);
    }

    .progress-dot.active {
      background: var(--color-primary);
      width: 24px;
    }

    .progress-dot.completed {
      background: var(--color-primary);
    }

    /* Main Content */
    .celebration-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
      text-align: center;
    }

    /* Success Icon */
    .success-icon {
      width: 120px;
      height: 120px;
      background: var(--color-primary);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-6);
      box-shadow: var(--shadow-primary);
      animation: popIn 0.6s var(--ease-spring);
    }

    .success-icon svg {
      width: 64px;
      height: 64px;
      color: white;
    }

    .success-checkmark {
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: checkmarkDraw 0.8s ease-out 0.4s forwards;
    }

    /* Title */
    .celebration-title {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-2);
      animation: slideUp 0.5s var(--ease-out) 0.2s both;
    }

    /* Stats */
    .celebration-stats {
      animation: slideUp 0.5s var(--ease-out) 0.3s both;
    }

    .stats-number {
      font-size: var(--text-6xl);
      font-weight: var(--font-bold);
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
    }

    .stats-label {
      font-size: var(--text-xl);
      color: var(--color-on-surface-variant);
      margin-top: var(--space-1);
    }

    /* Breakdown */
    .stats-breakdown {
      display: flex;
      justify-content: center;
      gap: var(--space-4);
      margin-top: var(--space-4);
      animation: slideUp 0.5s var(--ease-out) 0.4s both;
    }

    .breakdown-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .breakdown-dot {
      width: 8px;
      height: 8px;
      border-radius: var(--radius-full);
    }

    .breakdown-dot.new {
      background: var(--color-primary);
    }

    .breakdown-dot.rolled {
      background: var(--color-secondary);
    }

    .breakdown-dot.partner {
      background: var(--color-tertiary);
    }

    /* Task Preview */
    .task-preview-section {
      margin-top: var(--space-8);
      padding: var(--space-4);
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      width: 100%;
      max-width: 320px;
      animation: slideUp 0.5s var(--ease-out) 0.5s both;
    }

    .task-preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-3);
    }

    .task-preview-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    .task-preview-toggle {
      font-size: var(--text-sm);
      color: var(--color-primary);
      background: none;
      border: none;
      cursor: pointer;
      font-weight: var(--font-medium);
    }

    .task-preview-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .task-preview-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-2);
      border-radius: var(--radius-md);
      background: var(--color-surface-variant);
    }

    .task-preview-icon {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-sm);
      background: var(--color-primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-sm);
    }

    .task-preview-name {
      flex: 1;
      font-size: var(--text-sm);
      color: var(--color-on-surface);
    }

    /* Streak Teaser */
    .streak-teaser {
      margin-top: var(--space-6);
      padding: var(--space-3) var(--space-4);
      background: var(--color-secondary-light);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
      color: var(--color-secondary-dark);
      animation: slideUp 0.5s var(--ease-out) 0.6s both;
    }

    .streak-teaser-icon {
      font-size: var(--text-md);
    }

    /* Actions */
    .celebration-actions {
      padding: var(--space-4) var(--space-6) calc(var(--space-4) + var(--home-indicator-height));
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      background: var(--color-background);
      animation: slideUp 0.5s var(--ease-out) 0.7s both;
    }

    .btn-partner {
      background: var(--color-tertiary-light);
      color: var(--color-tertiary-dark);
    }

    .btn-partner:hover {
      background: #C0E8E8;
    }

    /* Confetti */
    .confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: 12px;
      height: 12px;
      top: -20px;
    }

    @keyframes confetti1 {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(800px) rotate(720deg) translateX(100px); opacity: 0; }
    }

    @keyframes confetti2 {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(800px) rotate(-540deg) translateX(-80px); opacity: 0; }
    }

    @keyframes confetti3 {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(800px) rotate(450deg) translateX(50px); opacity: 0; }
    }

    .confetti-piece:nth-child(1) { left: 5%; background: var(--color-primary); animation: confetti1 3s ease-out 0.5s forwards; }
    .confetti-piece:nth-child(2) { left: 15%; background: var(--color-secondary); border-radius: 50%; animation: confetti2 3.2s ease-out 0.6s forwards; }
    .confetti-piece:nth-child(3) { left: 25%; background: var(--color-tertiary); animation: confetti3 2.8s ease-out 0.4s forwards; }
    .confetti-piece:nth-child(4) { left: 35%; background: var(--color-primary-light); border-radius: 50%; animation: confetti1 3.4s ease-out 0.7s forwards; }
    .confetti-piece:nth-child(5) { left: 45%; background: var(--color-secondary); animation: confetti2 3s ease-out 0.5s forwards; }
    .confetti-piece:nth-child(6) { left: 55%; background: var(--color-primary); border-radius: 50%; animation: confetti3 3.3s ease-out 0.6s forwards; }
    .confetti-piece:nth-child(7) { left: 65%; background: var(--color-warning); animation: confetti1 2.9s ease-out 0.8s forwards; }
    .confetti-piece:nth-child(8) { left: 75%; background: var(--color-tertiary-light); border-radius: 50%; animation: confetti2 3.1s ease-out 0.45s forwards; }
    .confetti-piece:nth-child(9) { left: 85%; background: var(--color-secondary-light); animation: confetti3 3.5s ease-out 0.55s forwards; }
    .confetti-piece:nth-child(10) { left: 95%; background: var(--color-primary); border-radius: 50%; animation: confetti1 2.7s ease-out 0.65s forwards; }
    .confetti-piece:nth-child(11) { left: 10%; background: var(--color-success); animation: confetti2 3.2s ease-out 0.75s forwards; }
    .confetti-piece:nth-child(12) { left: 90%; background: var(--color-secondary); border-radius: 50%; animation: confetti3 3s ease-out 0.85s forwards; }
  </style>
</head>
