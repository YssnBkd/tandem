<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tasks - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .add-tasks-screen {
      min-height: 100%;
      background: var(--color-background);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .add-tasks-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: calc(var(--status-bar-height) + var(--space-2)) var(--space-4) var(--space-4);
    }

    .back-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-surface);
      border: none;
      border-radius: var(--radius-full);
      color: var(--color-on-surface);
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }

    .add-tasks-header-title {
      flex: 1;
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    /* Progress Dots */
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4) var(--space-4);
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);
      background: var(--color-outline-variant);
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .progress-dot.active {
      background: var(--color-primary);
      width: 24px;
    }

    .progress-dot.completed {
      background: var(--color-primary);
    }

    /* Goal Suggestions */
    .goals-section {
      padding: var(--space-4);
    }

    .goals-card {
      background: var(--color-primary-lighter);
      border-radius: var(--radius-xl);
      padding: var(--space-4);
    }

    .goals-card-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-primary-dark);
      margin-bottom: var(--space-3);
    }

    .goals-scroll {
      display: flex;
      gap: var(--space-2);
      overflow-x: auto;
      padding-bottom: var(--space-2);
      margin: 0 calc(-1 * var(--space-4));
      padding-left: var(--space-4);
      padding-right: var(--space-4);
    }

    .goals-scroll::-webkit-scrollbar {
      display: none;
    }

    .goal-chip {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--color-surface);
      border-radius: var(--radius-full);
      white-space: nowrap;
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
      box-shadow: var(--shadow-sm);
    }

    .goal-chip:hover {
      background: var(--color-primary-light);
      transform: translateY(-2px);
    }

    .goal-chip-icon {
      font-size: var(--text-base);
    }

    .goal-chip-text {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-on-surface);
    }

    .goal-chip-action {
      font-size: var(--text-xs);
      color: var(--color-muted);
    }

    /* Add Task Input */
    .add-task-input-section {
      padding: 0 var(--space-4);
      margin-bottom: var(--space-4);
    }

    .add-task-input-wrapper {
      display: flex;
      gap: var(--space-3);
      align-items: center;
      padding: var(--space-3) var(--space-4);
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      border: 2px solid transparent;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .add-task-input-wrapper:focus-within {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .add-task-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: var(--text-base);
      color: var(--color-on-surface);
      background: transparent;
    }

    .add-task-input::placeholder {
      color: var(--color-placeholder);
    }

    .add-task-btn {
      width: 40px;
      height: 40px;
      background: var(--gradient-primary);
      border: none;
      border-radius: var(--radius-full);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .add-task-btn:hover {
      transform: scale(1.05);
    }

    /* Tasks Added List */
    .tasks-added-section {
      flex: 1;
      padding: 0 var(--space-4);
      overflow-y: auto;
    }

    .tasks-added-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-3);
    }

    .tasks-added-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
    }

    .tasks-added-count {
      font-size: var(--text-sm);
      color: var(--color-primary);
      font-weight: var(--font-medium);
    }

    .added-task-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      background: var(--color-surface);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-2);
      animation: slideUp var(--duration-fast) var(--ease-out);
    }

    .added-task-icon {
      width: 24px;
      height: 24px;
      background: var(--color-success-light);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-success);
    }

    .added-task-content {
      flex: 1;
    }

    .added-task-title {
      font-size: var(--text-base);
      color: var(--color-on-surface);
    }

    .added-task-goal {
      font-size: var(--text-xs);
      color: var(--color-muted);
      display: flex;
      align-items: center;
      gap: var(--space-1);
      margin-top: var(--space-1);
    }

    .added-task-remove {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-muted);
      cursor: pointer;
      border-radius: var(--radius-full);
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .added-task-remove:hover {
      background: var(--color-error-light);
      color: var(--color-error);
    }

    /* Continue Button */
    .continue-section {
      padding: var(--space-4);
      padding-bottom: calc(var(--space-4) + var(--home-indicator-height));
    }
  </style>
</head>
