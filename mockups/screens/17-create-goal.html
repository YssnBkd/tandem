<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Goal - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .create-goal-screen {
      min-height: 100%;
      background: var(--color-background);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .create-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: calc(var(--status-bar-height) + var(--space-2)) var(--space-4) var(--space-4);
      background: var(--color-background);
      border-bottom: 1px solid var(--color-divider);
    }

    .close-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--color-muted);
      cursor: pointer;
    }

    .create-title {
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    .header-spacer {
      width: 40px;
    }

    /* Form Content */
    .form-content {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-4);
    }

    /* Form Section */
    .form-section {
      margin-bottom: var(--space-6);
    }

    .form-label {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-3);
      display: block;
    }

    /* Icon Picker */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: var(--space-2);
    }

    .icon-option {
      width: 100%;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-2xl);
      background: var(--color-surface);
      border: 2px solid transparent;
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .icon-option:hover {
      background: var(--color-surface-variant);
    }

    .icon-option.selected {
      border-color: var(--color-primary);
      background: var(--color-primary-light);
    }

    /* Input Field */
    .form-input {
      width: 100%;
      padding: var(--space-4);
      font-size: var(--text-base);
      font-family: inherit;
      color: var(--color-on-surface);
      background: var(--color-surface);
      border: 2px solid var(--color-outline-variant);
      border-radius: var(--radius-xl);
      outline: none;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .form-input::placeholder {
      color: var(--color-placeholder);
    }

    .form-input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    /* Goal Type Cards */
    .type-cards {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }

    .type-card {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-4);
      background: var(--color-surface);
      border: 2px solid var(--color-outline-variant);
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .type-card:hover {
      border-color: var(--color-primary-light);
    }

    .type-card.selected {
      border-color: var(--color-primary);
      background: var(--color-primary-light);
    }

    .type-icon {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-lg);
      background: var(--color-surface-variant);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-primary);
    }

    .type-card.selected .type-icon {
      background: var(--color-primary);
      color: white;
    }

    .type-content {
      flex: 1;
    }

    .type-title {
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-1);
    }

    .type-description {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .type-check {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-full);
      border: 2px solid var(--color-outline-variant);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .type-card.selected .type-check {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    /* Stepper */
    .stepper-wrapper {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .stepper {
      display: flex;
      align-items: center;
      background: var(--color-surface);
      border: 2px solid var(--color-outline-variant);
      border-radius: var(--radius-xl);
      overflow: hidden;
    }

    .stepper-btn {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--color-primary);
      font-size: var(--text-xl);
      cursor: pointer;
      transition: background var(--duration-fast) var(--ease-in-out);
    }

    .stepper-btn:hover {
      background: var(--color-primary-light);
    }

    .stepper-value {
      width: 48px;
      text-align: center;
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
    }

    .stepper-label {
      font-size: var(--text-base);
      color: var(--color-muted);
    }

    /* Duration Pills */
    .duration-pills {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
    }

    .duration-pill {
      padding: var(--space-3) var(--space-4);
      background: var(--color-surface);
      border: 2px solid var(--color-outline-variant);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-on-surface);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .duration-pill:hover {
      border-color: var(--color-primary-light);
    }

    .duration-pill.selected {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    /* Preview */
    .goal-preview {
      margin-top: var(--space-4);
      padding: var(--space-4);
      background: var(--color-surface-variant);
      border-radius: var(--radius-xl);
    }

    .preview-label {
      font-size: var(--text-xs);
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
      margin-bottom: var(--space-2);
    }

    .preview-card {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      background: var(--color-surface);
      border-radius: var(--radius-lg);
    }

    .preview-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      background: var(--color-primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xl);
    }

    .preview-content {
      flex: 1;
    }

    .preview-title {
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    .preview-meta {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    /* Actions */
    .create-actions {
      padding: var(--space-4);
      padding-bottom: calc(var(--space-4) + var(--home-indicator-height));
      border-top: 1px solid var(--color-divider);
      background: var(--color-background);
    }

    .btn-create {
      background: var(--gradient-primary);
      color: white;
      box-shadow: var(--shadow-primary);
    }

    .btn-create:disabled {
      background: var(--color-surface-variant);
      color: var(--color-muted);
      box-shadow: none;
      cursor: not-allowed;
    }
  </style>
</head>
