<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Your Week - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .planning-start-screen {
      min-height: 100%;
      background: linear-gradient(180deg, var(--color-primary-light) 0%, var(--color-background) 60%);
      display: flex;
      flex-direction: column;
    }

    /* Progress Dots */
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      padding: calc(var(--status-bar-height) + var(--space-4)) var(--space-4) var(--space-4);
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);
      background: var(--color-outline-variant);
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .progress-dot.active {
      background: var(--color-primary);
      width: 24px;
    }

    /* Main Content */
    .planning-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
      text-align: center;
    }

    /* Illustration */
    .planning-illustration {
      width: 200px;
      height: 200px;
      margin-bottom: var(--space-6);
      animation: float 3s var(--ease-in-out) infinite;
    }

    .illustration-circle {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--color-primary-light) 0%, var(--color-secondary-light) 100%);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .illustration-icon {
      font-size: 80px;
    }

    .illustration-sparkle {
      position: absolute;
      font-size: 24px;
      animation: sparkle 2s var(--ease-in-out) infinite;
    }

    .illustration-sparkle:nth-child(2) {
      top: 10%;
      right: 10%;
      animation-delay: 0.3s;
    }

    .illustration-sparkle:nth-child(3) {
      bottom: 20%;
      left: 5%;
      animation-delay: 0.6s;
    }

    .illustration-sparkle:nth-child(4) {
      top: 30%;
      left: 0%;
      animation-delay: 0.9s;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    /* Title */
    .planning-title {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-2);
      animation: slideDown var(--duration-normal) var(--ease-out);
    }

    .planning-week {
      font-size: var(--text-lg);
      color: var(--color-primary);
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-4);
      animation: slideDown var(--duration-normal) var(--ease-out) 0.1s both;
    }

    .planning-description {
      font-size: var(--text-base);
      color: var(--color-muted);
      line-height: var(--leading-relaxed);
      max-width: 280px;
      animation: slideDown var(--duration-normal) var(--ease-out) 0.2s both;
    }

    /* Partner Status */
    .partner-status {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-top: var(--space-6);
      padding: var(--space-3) var(--space-4);
      background: var(--color-surface);
      border-radius: var(--radius-full);
      box-shadow: var(--shadow-sm);
      animation: slideUp var(--duration-normal) var(--ease-out) 0.3s both;
    }

    .partner-avatar-small {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-full);
      background: var(--color-tertiary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-sm);
      font-weight: var(--font-bold);
    }

    .partner-status-text {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .partner-status-done {
      color: var(--color-success);
    }

    /* Actions */
    .planning-actions {
      padding: var(--space-6);
      padding-bottom: calc(var(--space-6) + var(--home-indicator-height));
    }

    .btn-planning {
      background: var(--gradient-primary);
      color: white;
      box-shadow: var(--shadow-primary);
    }

    .btn-planning:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(103, 80, 164, 0.4);
    }

    .skip-link {
      display: block;
      text-align: center;
      margin-top: var(--space-4);
      color: var(--color-muted);
      font-size: var(--text-sm);
      text-decoration: none;
      transition: color var(--duration-fast) var(--ease-in-out);
    }

    .skip-link:hover {
      color: var(--color-on-surface-variant);
    }
  </style>
</head>

  </div>
  <script src="../scripts/navigation.js"></script>
</body>
</html>
