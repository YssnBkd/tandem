<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Together Tasks - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .week-header {
      background: linear-gradient(180deg, var(--color-primary-lighter) 0%, var(--color-background) 100%);
      padding: var(--space-4) var(--space-4) var(--space-5);
    }

    .week-header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-4);
    }

    .together-icon {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-2);
    }

    .avatar-pair {
      display: flex;
      align-items: center;
    }

    .mini-avatar {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: var(--text-sm);
      font-weight: var(--font-bold);
      border: 2px solid white;
    }

    .mini-avatar:last-child {
      margin-left: -12px;
    }

    .mini-avatar.you {
      background: var(--color-primary);
    }

    .mini-avatar.partner {
      background: var(--color-tertiary);
    }

    .week-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
    }

    .week-dates {
      font-size: var(--text-base);
      color: var(--color-on-surface-variant);
      margin-top: var(--space-1);
    }

    .progress-ring-wrapper {
      position: relative;
    }

    .segment-wrapper {
      padding: 0 var(--space-4);
      margin-top: calc(-1 * var(--space-2));
    }

    /* Shared task styling */
    .task-item-shared {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      padding: var(--space-4);
      margin: 0 var(--space-4) var(--space-3);
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      transition: all var(--duration-fast) var(--ease-in-out);
      border-left: 4px solid var(--gradient-celebration);
      border-image: linear-gradient(180deg, var(--color-primary), var(--color-tertiary)) 1;
    }

    .task-item-shared:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .task-item-shared .checkbox {
      cursor: pointer;
    }

    .task-item-shared.completed {
      opacity: 0.7;
    }

    .task-item-shared.completed .task-title {
      text-decoration: line-through;
      color: var(--color-muted);
    }

    .completed-by {
      font-size: var(--text-xs);
      color: var(--color-muted);
      margin-top: var(--space-1);
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .completed-by-avatar {
      width: 16px;
      height: 16px;
      border-radius: var(--radius-full);
      font-size: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .tasks-section {
      flex: 1;
      overflow-y: auto;
      padding-bottom: var(--space-4);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-3) var(--space-4);
    }

    .section-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
    }

    .completed-divider {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-4) var(--space-4) var(--space-2);
      color: var(--color-muted);
      font-size: var(--text-sm);
    }

    .completed-divider::before,
    .completed-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-divider);
    }

    /* Quick Add */
    .quick-add-shared {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      margin: var(--space-4);
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
    }

    .quick-add-shared input {
      flex: 1;
      border: none;
      outline: none;
      font-size: var(--text-base);
      color: var(--color-on-surface);
      background: transparent;
    }

    .quick-add-shared input::placeholder {
      color: var(--color-placeholder);
    }

    .quick-add-icon-shared {
      width: 24px;
      height: 24px;
      color: var(--color-primary);
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="phone-frame">
      <div class="phone-notch"></div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span class="status-bar-time">9:41</span>
        <div class="status-bar-icons">
          <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
            <path d="M1 4.5h2v7H1v-7zm4-3h2v10H5v-10zm4 5h2v5H9v-5zm4-2h2v7h-2v-7zm4-3h1v10h-1v-10z"/>
          </svg>
          <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
            <path d="M8 0C5.2 0 2.7 1.1.9 2.9l1.4 1.4C3.7 2.9 5.7 2 8 2s4.3.9 5.7 2.3l1.4-1.4C13.3 1.1 10.8 0 8 0zm0 4c-1.7 0-3.2.6-4.4 1.7l1.4 1.4c.8-.7 1.9-1.1 3-1.1s2.2.4 3 1.1l1.4-1.4C11.2 4.6 9.7 4 8 4zm0 4c-.8 0-1.6.3-2.1.9l2.1 2.1 2.1-2.1c-.5-.6-1.3-.9-2.1-.9z"/>
          </svg>
          <svg width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
            <rect x="0" y="1" width="22" height="10" rx="2" stroke="currentColor" stroke-width="1" fill="none"/>
            <rect x="2" y="3" width="16" height="6" rx="1" fill="currentColor"/>
            <path d="M23 4v4c.6 0 1-.7 1-2s-.4-2-1-2z"/>
          </svg>
        </div>
      </div>

      <div class="phone-screen">
        <div class="screen-content" style="padding-top: 0; padding-bottom: calc(var(--bottom-nav-height) + var(--space-20));">

          <!-- Week Header -->
          <div class="week-header" style="padding-top: calc(var(--status-bar-height) + var(--space-2));">
            <div class="week-header-top">
              <div>
                <div class="together-icon">
                  <div class="avatar-pair">
                    <span class="mini-avatar you">Y</span>
                    <span class="mini-avatar partner">A</span>
                  </div>
                </div>
                <h1 class="week-title">Together</h1>
                <p class="week-dates">Jan 5 - 11</p>
              </div>

              <!-- Progress Ring -->
              <div class="progress-ring-wrapper">
                <svg class="progress-ring" width="64" height="64" viewBox="0 0 64 64">
                  <defs>
                    <linearGradient id="progressGradientShared" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" stop-color="var(--color-primary)"/>
                      <stop offset="100%" stop-color="var(--color-tertiary)"/>
                    </linearGradient>
                  </defs>
                  <circle class="progress-ring-bg" cx="32" cy="32" r="26" stroke-width="6"/>
                  <circle
                    class="progress-ring-fill"
                    cx="32"
                    cy="32"
                    r="26"
                    stroke-width="6"
                    stroke-dasharray="163.36"
                    stroke-dashoffset="40.84"
                    style="stroke: url(#progressGradientShared);"
                  />
                </svg>
                <div class="progress-ring-text" style="position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                  <span style="font-size: var(--text-lg); font-weight: var(--font-bold);">3/4</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Segment Control -->
          <div class="segment-wrapper">
            <div class="segment-control">
              <button class="segment-item" data-nav="01-week-view.html">You</button>
              <button class="segment-item" data-nav="07-week-view-partner.html">Partner</button>
              <button class="segment-item active">Together</button>
            </div>
          </div>

          <!-- Quick Add -->
          <div class="quick-add-shared animate-slide-up">
            <svg class="quick-add-icon-shared" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"/>
            </svg>
            <input type="text" placeholder="Add a shared task...">
          </div>

          <!-- Tasks Section -->
          <div class="tasks-section">
            <!-- Active Tasks -->
            <div class="section-header">
              <span class="section-title">To Do</span>
            </div>

            <div class="task-item-shared animate-card-1">
              <div class="checkbox"></div>
              <div class="task-content">
                <div class="task-title">Plan weekend trip</div>
                <div class="task-meta">
                  <span class="goal-badge">
                    <span class="goal-badge-icon">✈️</span>
                    Travel
                  </span>
                </div>
              </div>
            </div>

            <!-- Completed Divider -->
            <div class="completed-divider">Completed</div>

            <!-- Completed Tasks -->
            <div class="task-item-shared completed animate-card-2">
              <div class="checkbox checked">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="white">
                  <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                </svg>
              </div>
              <div class="task-content">
                <div class="task-title">Pay rent</div>
                <div class="completed-by">
                  <span class="completed-by-avatar" style="background: var(--color-tertiary);">A</span>
                  Done by Alex
                </div>
              </div>
            </div>

            <div class="task-item-shared completed animate-card-3">
              <div class="checkbox checked">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="white">
                  <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                </svg>
              </div>
              <div class="task-content">
                <div class="task-title">Grocery shopping</div>
                <div class="completed-by">
                  <span class="completed-by-avatar" style="background: var(--color-primary);">Y</span>
                  Done by you
                </div>
              </div>
            </div>

            <div class="task-item-shared completed animate-card-4">
              <div class="checkbox checked">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="white">
                  <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                </svg>
              </div>
              <div class="task-content">
                <div class="task-title">Clean kitchen</div>
                <div class="completed-by">
                  <span class="completed-by-avatar" style="background: var(--color-tertiary);">A</span>
                  Done by Alex
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
          <a href="01-week-view.html" class="nav-item active">
            <div class="nav-icon-bg">
              <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z"/>
              </svg>
            </div>
            <span class="nav-label">Week</span>
          </a>
          <a href="03-progress.html" class="nav-item">
            <div class="nav-icon-bg">
              <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3.5 18.5l6-6 4 4L22 6.92 20.59 5.5l-7.09 8-4-4L2 17l1.5 1.5z"/>
              </svg>
            </div>
            <span class="nav-label">Progress</span>
          </a>
          <a href="04-goals.html" class="nav-item">
            <div class="nav-icon-bg">
              <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6z"/>
              </svg>
            </div>
            <span class="nav-label">Goals</span>
          </a>
        </nav>
      </div>

      <div class="phone-home-indicator"></div>
    </div>
  </div>
  <script src="../scripts/navigation.js"></script>
</body>
</html>
