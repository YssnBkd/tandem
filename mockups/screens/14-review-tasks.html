<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Tasks - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .review-tasks-screen {
      min-height: 100%;
      background: var(--color-background);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .review-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: calc(var(--status-bar-height) + var(--space-2)) var(--space-4) var(--space-4);
      background: var(--color-background);
    }

    .back-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-surface);
      border: none;
      border-radius: var(--radius-full);
      color: var(--color-on-surface);
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      flex: 1;
    }

    .header-title {
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    .header-progress {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    /* Progress Bar */
    .progress-bar-container {
      padding: 0 var(--space-4) var(--space-4);
    }

    .progress-bar {
      height: 4px;
      background: var(--color-surface-variant);
      border-radius: var(--radius-full);
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--color-secondary);
      border-radius: var(--radius-full);
      width: 37.5%;
      transition: width var(--duration-normal) var(--ease-out);
    }

    /* Main Content */
    .review-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
    }

    /* Task Card */
    .task-review-card {
      width: 100%;
      max-width: 340px;
      background: var(--color-surface);
      border-radius: var(--radius-2xl);
      padding: var(--space-6);
      box-shadow: var(--shadow-lg);
      text-align: center;
      animation: scaleIn var(--duration-normal) var(--ease-out);
    }

    .task-review-title {
      font-size: var(--text-xl);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-3);
      line-height: var(--leading-tight);
    }

    .task-review-meta {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      flex-wrap: wrap;
      margin-bottom: var(--space-4);
    }

    .task-goal-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-3);
      background: var(--color-primary-light);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      color: var(--color-primary-dark);
    }

    .task-rollover-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-3);
      background: var(--color-warning-light);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      color: var(--color-warning-dark);
    }

    .task-notes {
      padding: var(--space-3);
      background: var(--color-surface-variant);
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
      color: var(--color-on-surface-variant);
      text-align: left;
      margin-bottom: var(--space-4);
    }

    .add-note-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      color: var(--color-muted);
      font-size: var(--text-sm);
      text-decoration: none;
      margin-top: var(--space-2);
    }

    .add-note-link:hover {
      color: var(--color-primary);
    }

    /* Outcome Buttons */
    .outcome-buttons {
      display: flex;
      gap: var(--space-3);
      margin-top: var(--space-4);
    }

    .outcome-btn {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-4);
      border-radius: var(--radius-xl);
      border: 2px solid transparent;
      background: var(--color-surface-variant);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .outcome-btn:hover {
      transform: translateY(-2px);
    }

    .outcome-btn.done {
      border-color: var(--color-success);
      background: rgba(76, 175, 80, 0.1);
    }

    .outcome-btn.done:hover {
      background: rgba(76, 175, 80, 0.2);
    }

    .outcome-btn.tried {
      border-color: var(--color-warning);
      background: rgba(255, 152, 0, 0.1);
    }

    .outcome-btn.tried:hover {
      background: rgba(255, 152, 0, 0.2);
    }

    .outcome-btn.skipped {
      border-color: var(--color-outline-variant);
      background: var(--color-surface-variant);
    }

    .outcome-btn.skipped:hover {
      background: var(--color-surface-elevated);
    }

    .outcome-icon {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xl);
    }

    .outcome-btn.done .outcome-icon {
      background: var(--color-success);
      color: white;
    }

    .outcome-btn.tried .outcome-icon {
      background: var(--color-warning);
      color: white;
    }

    .outcome-btn.skipped .outcome-icon {
      background: var(--color-outline-variant);
      color: var(--color-muted);
    }

    .outcome-label {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-on-surface);
    }

    /* Task Dots Navigation */
    .task-dots {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      margin-top: var(--space-6);
    }

    .task-dot {
      width: 8px;
      height: 8px;
      border-radius: var(--radius-full);
      background: var(--color-outline-variant);
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .task-dot.done {
      background: var(--color-success);
    }

    .task-dot.tried {
      background: var(--color-warning);
    }

    .task-dot.skipped {
      background: var(--color-muted);
    }

    .task-dot.current {
      width: 20px;
      background: var(--color-secondary);
    }

    /* Swipe Hint */
    .swipe-hint {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      margin-top: var(--space-4);
      color: var(--color-muted);
      font-size: var(--text-sm);
    }

    .swipe-hint svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>

    <div class="phone-frame">

      <!-- Status Bar -->

          </svg>
          <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">

          </svg>

          </svg>
        </div>
      </div>

      <div class="phone-screen">
        <div class="review-tasks-screen">
          <!-- Header -->
          <div class="review-header">
            <button class="back-btn">

                <path d="M19 12H5M12 19l-7-7 7-7"/>

            <div class="header-content">

          <div class="progress-bar-container">

          </div>

          <!-- Main Content -->
          <div class="review-content">
            <!-- Task Card -->
            <div class="task-review-card">

              <!-- Outcome Buttons -->
              <div class="outcome-buttons">

                <button class="outcome-btn tried">

            <!-- Task Dots -->
            <div class="task-dots">

            <!-- Swipe Hint -->
            <div class="swipe-hint">

    </div>
  </div>
</body>
</html>
