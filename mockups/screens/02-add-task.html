<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    /* Background content (dimmed) */
    .background-content {
      filter: blur(2px);
      opacity: 0.5;
    }

    .week-header-bg {
      background: var(--gradient-primary-soft);
      padding: calc(var(--status-bar-height) + var(--space-2)) var(--space-4) var(--space-5);
    }

    .week-title-bg {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
    }

    .task-preview {
      padding: var(--space-4);
      background: var(--color-surface);
      margin: var(--space-4);
      border-radius: var(--radius-xl);
      height: 60px;
      background: var(--color-surface-variant);
    }

    /* Bottom Sheet Styles */
    .bottom-sheet-content {
      display: flex;
      flex-direction: column;
      gap: var(--space-5);
    }

    .sheet-section {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .sheet-label {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-on-surface-variant);
    }

    .title-input {
      width: 100%;
      padding: var(--space-4);
      font-size: var(--text-lg);
      font-family: inherit;
      color: var(--color-on-surface);
      background: var(--color-surface-variant);
      border: 2px solid transparent;
      border-radius: var(--radius-xl);
      outline: none;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .title-input::placeholder {
      color: var(--color-placeholder);
    }

    .title-input:focus {
      background: var(--color-surface);
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .notes-input {
      width: 100%;
      padding: var(--space-4);
      font-size: var(--text-base);
      font-family: inherit;
      color: var(--color-on-surface);
      background: var(--color-surface-variant);
      border: 2px solid transparent;
      border-radius: var(--radius-xl);
      outline: none;
      resize: none;
      min-height: 80px;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .notes-input::placeholder {
      color: var(--color-placeholder);
    }

    .notes-input:focus {
      background: var(--color-surface);
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    /* Goal Chips */
    .goal-chips {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
    }

    .goal-chip {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--color-surface-variant);
      border: 2px solid transparent;
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-on-surface-variant);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .goal-chip:hover {
      background: var(--color-primary-lighter);
      border-color: var(--color-primary-light);
    }

    .goal-chip.selected {
      background: var(--color-primary-light);
      border-color: var(--color-primary);
      color: var(--color-primary-dark);
    }

    .goal-chip-emoji {
      font-size: var(--text-md);
    }

    .goal-chip-add {
      background: transparent;
      border: 2px dashed var(--color-outline-variant);
      color: var(--color-muted);
    }

    .goal-chip-add:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
      background: var(--color-primary-lighter);
    }

    /* Owner Selector */
    .owner-selector {
      display: flex;
      gap: var(--space-2);
    }

    .owner-option {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-4);
      background: var(--color-surface-variant);
      border: 2px solid transparent;
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .owner-option:hover {
      background: var(--color-primary-lighter);
    }

    .owner-option.selected {
      background: var(--color-primary-light);
      border-color: var(--color-primary);
    }

    .owner-option.selected .owner-label {
      color: var(--color-primary-dark);
      font-weight: var(--font-semibold);
    }

    .owner-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xl);
      background: var(--color-surface);
      border-radius: var(--radius-full);
    }

    .owner-option.selected .owner-icon {
      background: white;
    }

    .owner-label {
      font-size: var(--text-sm);
      color: var(--color-on-surface-variant);
    }

    .submit-section {
      margin-top: var(--space-2);
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="phone-frame">
      <div class="phone-notch"></div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span class="status-bar-time">9:41</span>
        <div class="status-bar-icons">
          <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
            <path d="M1 4.5h2v7H1v-7zm4-3h2v10H5v-10zm4 5h2v5H9v-5zm4-2h2v7h-2v-7zm4-3h1v10h-1v-10z"/>
          </svg>
          <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
            <path d="M8 0C5.2 0 2.7 1.1.9 2.9l1.4 1.4C3.7 2.9 5.7 2 8 2s4.3.9 5.7 2.3l1.4-1.4C13.3 1.1 10.8 0 8 0zm0 4c-1.7 0-3.2.6-4.4 1.7l1.4 1.4c.8-.7 1.9-1.1 3-1.1s2.2.4 3 1.1l1.4-1.4C11.2 4.6 9.7 4 8 4zm0 4c-.8 0-1.6.3-2.1.9l2.1 2.1 2.1-2.1c-.5-.6-1.3-.9-2.1-.9z"/>
          </svg>
          <svg width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
            <rect x="0" y="1" width="22" height="10" rx="2" stroke="currentColor" stroke-width="1" fill="none"/>
            <rect x="2" y="3" width="16" height="6" rx="1" fill="currentColor"/>
            <path d="M23 4v4c.6 0 1-.7 1-2s-.4-2-1-2z"/>
          </svg>
        </div>
      </div>

      <div class="phone-screen">
        <!-- Background Content (Dimmed) -->
        <div class="background-content">
          <div class="week-header-bg">
            <h1 class="week-title-bg">This Week</h1>
          </div>
          <div class="task-preview"></div>
          <div class="task-preview"></div>
        </div>

        <!-- Bottom Sheet Overlay -->
        <div class="bottom-sheet-overlay"></div>

        <!-- Bottom Sheet -->
        <div class="bottom-sheet">
          <div class="bottom-sheet-handle"></div>

          <h2 class="bottom-sheet-title">Add Task</h2>

          <div class="bottom-sheet-content">
            <!-- Title Input -->
            <div class="sheet-section">
              <input
                type="text"
                class="title-input"
                placeholder="What do you want to do?"
                autofocus
              >
            </div>

            <!-- Notes Input -->
            <div class="sheet-section">
              <textarea
                class="notes-input"
                placeholder="Add notes (optional)"
              ></textarea>
            </div>

            <!-- Link to Goal -->
            <div class="sheet-section">
              <label class="sheet-label">Link to goal</label>
              <div class="goal-chips">
                <div class="goal-chip selected">
                  <span class="goal-chip-emoji">üí™</span>
                  <span>Fitness</span>
                </div>
                <div class="goal-chip">
                  <span class="goal-chip-emoji">ü•ó</span>
                  <span>Healthy eating</span>
                </div>
                <div class="goal-chip">
                  <span class="goal-chip-emoji">üìö</span>
                  <span>Reading</span>
                </div>
                <div class="goal-chip goal-chip-add">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 5v14M5 12h14"/>
                  </svg>
                  <span>New goal</span>
                </div>
              </div>
            </div>

            <!-- Task Owner -->
            <div class="sheet-section">
              <label class="sheet-label">This task is for</label>
              <div class="owner-selector">
                <div class="owner-option selected">
                  <div class="owner-icon">üë§</div>
                  <span class="owner-label">You</span>
                </div>
                <div class="owner-option">
                  <div class="owner-icon">üë•</div>
                  <span class="owner-label">Together</span>
                </div>
                <div class="owner-option">
                  <div class="owner-icon">üéÅ</div>
                  <span class="owner-label">Request</span>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-section">
              <button class="btn btn-primary btn-full btn-lg">
                Add Task
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="phone-home-indicator"></div>
    </div>
  </div>
</body>
</html>
