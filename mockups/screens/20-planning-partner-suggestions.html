<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Suggestions - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .suggestions-screen {
      min-height: 100%;
      background: var(--color-background);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .suggestions-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: calc(var(--status-bar-height) + var(--space-2)) var(--space-4) var(--space-4);
    }

    .back-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-surface);
      border: none;
      border-radius: var(--radius-full);
      color: var(--color-on-surface);
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }

    .suggestions-header-title {
      flex: 1;
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    /* Progress Dots */
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4) var(--space-4);
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);
      background: var(--color-outline-variant);
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .progress-dot.active {
      background: var(--color-primary);
      width: 24px;
    }

    .progress-dot.completed {
      background: var(--color-primary);
    }

    /* Main Content */
    .suggestions-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--space-6);
    }

    /* Partner Attribution */
    .partner-attribution {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
      animation: fadeIn var(--duration-normal) var(--ease-out);
    }

    .partner-avatar {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-full);
      background: var(--color-tertiary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: var(--font-bold);
      font-size: var(--text-lg);
    }

    .partner-message {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .partner-name {
      font-weight: var(--font-semibold);
      color: var(--color-tertiary-dark);
    }

    /* Task Card Stack */
    .task-card-stack {
      position: relative;
      width: 100%;
      max-width: 320px;
      height: 280px;
      margin-bottom: var(--space-6);
    }

    .task-card-bg {
      position: absolute;
      width: 100%;
      background: var(--color-surface);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-sm);
    }

    .task-card-bg:nth-child(1) {
      height: 100%;
      top: 16px;
      transform: scale(0.92);
      opacity: 0.5;
    }

    .task-card-bg:nth-child(2) {
      height: 100%;
      top: 8px;
      transform: scale(0.96);
      opacity: 0.7;
    }

    .task-card-main {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--color-surface);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-lg);
      padding: var(--space-6);
      display: flex;
      flex-direction: column;
      animation: cardEnter var(--duration-normal) var(--ease-out);
      border: 2px solid var(--color-tertiary-light);
    }

    .task-card-icon {
      width: 56px;
      height: 56px;
      background: var(--color-tertiary-light);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-2xl);
      margin-bottom: var(--space-4);
    }

    .task-card-title {
      font-size: var(--text-xl);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-2);
    }

    .task-card-subtitle {
      font-size: var(--text-sm);
      color: var(--color-tertiary-dark);
      margin-bottom: var(--space-4);
    }

    .task-card-goal {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--color-primary-light);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      color: var(--color-primary-dark);
      align-self: flex-start;
    }

    .task-card-note {
      margin-top: auto;
      padding: var(--space-3);
      background: var(--color-tertiary-light);
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
      color: var(--color-tertiary-dark);
    }

    .task-card-note-label {
      font-weight: var(--font-semibold);
      display: flex;
      align-items: center;
      gap: var(--space-1);
      margin-bottom: var(--space-1);
    }

    /* Action Buttons */
    .suggestions-actions {
      display: flex;
      gap: var(--space-3);
      width: 100%;
      max-width: 320px;
    }

    .btn-accept {
      flex: 1;
      background: var(--gradient-primary);
      color: white;
      box-shadow: var(--shadow-primary);
    }

    .btn-decline {
      flex: 1;
      background: var(--color-surface);
      color: var(--color-on-surface);
      border: 2px solid var(--color-outline-variant);
    }

    .btn-decline:hover {
      background: var(--color-surface-variant);
      border-color: var(--color-outline);
    }

    /* Task Dots */
    .task-dots {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      margin-top: var(--space-6);
    }

    .task-dot {
      width: 8px;
      height: 8px;
      border-radius: var(--radius-full);
      background: var(--color-outline-variant);
    }

    .task-dot.active {
      background: var(--color-tertiary);
    }

    .task-dot.done {
      background: var(--color-success);
    }

    /* Skip Link */
    .skip-link {
      margin-top: var(--space-4);
      font-size: var(--text-sm);
      color: var(--color-muted);
      text-decoration: none;
      cursor: pointer;
    }

    .skip-link:hover {
      color: var(--color-on-surface-variant);
    }
  </style>
</head>
