<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review - Rate Your Week - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .review-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, var(--color-secondary-lighter) 0%, var(--color-background) 50%);
    }

    /* Header */
    .review-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: calc(var(--status-bar-height) + var(--space-2)) var(--space-4) var(--space-4);
    }

    .back-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-surface);
      border: none;
      border-radius: var(--radius-full);
      color: var(--color-on-surface);
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }

    .review-header-title {
      flex: 1;
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    /* Progress Dots */
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4) var(--space-6);
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);
      background: var(--color-outline-variant);
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .progress-dot.active {
      background: var(--color-secondary);
      width: 24px;
    }

    .progress-dot.completed {
      background: var(--color-secondary);
    }

    /* Main Content */
    .review-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--space-4) var(--space-6);
    }

    /* Question */
    .review-question {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
      text-align: center;
      margin-bottom: var(--space-2);
      animation: slideDown 0.4s var(--ease-out);
    }

    .review-week-label {
      font-size: var(--text-base);
      color: var(--color-muted);
      margin-bottom: var(--space-8);
      animation: slideDown 0.4s var(--ease-out) 0.1s both;
    }

    /* Emoji Rating */
    .emoji-rating {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 360px;
      padding: var(--space-2);
      animation: slideUp 0.5s var(--ease-out) 0.2s both;
    }

    .emoji-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-2);
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
      min-width: 60px;
      background: transparent;
      border: 2px solid transparent;
    }

    .emoji-option:hover {
      background: var(--color-surface);
      transform: translateY(-4px);
    }

    .emoji-option.selected {
      background: var(--color-secondary-light);
      border-color: var(--color-secondary);
      transform: scale(1.05);
    }

    .emoji-face {
      font-size: 40px;
      transition: transform var(--duration-normal) var(--ease-spring);
      line-height: 1;
    }

    .emoji-option:hover .emoji-face {
      transform: scale(1.15);
    }

    .emoji-option.selected .emoji-face {
      transform: scale(1.25);
      animation: emojiSelect 0.5s var(--ease-spring);
    }

    .emoji-label {
      font-size: var(--text-xs);
      font-weight: var(--font-medium);
      color: var(--color-muted);
      transition: color var(--duration-fast) var(--ease-in-out);
    }

    .emoji-option.selected .emoji-label {
      color: var(--color-secondary-dark);
      font-weight: var(--font-semibold);
    }

    /* Note Input */
    .note-section {
      width: 100%;
      max-width: 360px;
      margin-top: var(--space-8);
      animation: slideUp 0.5s var(--ease-out) 0.3s both;
    }

    .note-label {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-on-surface-variant);
      margin-bottom: var(--space-2);
    }

    .note-input {
      width: 100%;
      padding: var(--space-4);
      font-size: var(--text-base);
      font-family: inherit;
      color: var(--color-on-surface);
      background: var(--color-surface);
      border: 2px solid var(--color-outline-variant);
      border-radius: var(--radius-xl);
      outline: none;
      resize: none;
      min-height: 100px;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .note-input::placeholder {
      color: var(--color-placeholder);
    }

    .note-input:focus {
      border-color: var(--color-secondary);
      box-shadow: 0 0 0 3px var(--color-secondary-light);
    }

    /* Stats Preview */
    .stats-preview {
      display: flex;
      justify-content: center;
      gap: var(--space-6);
      margin-top: var(--space-8);
      animation: slideUp 0.5s var(--ease-out) 0.4s both;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-1);
    }

    .stat-value {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
    }

    .stat-label {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    /* Actions */
    .review-actions {
      padding: var(--space-4) var(--space-6) calc(var(--space-4) + var(--home-indicator-height));
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      background: var(--color-background);
    }

    .btn-secondary-warm {
      background: var(--color-secondary);
      color: white;
      box-shadow: var(--shadow-secondary);
    }

    .btn-secondary-warm:hover {
      background: var(--color-secondary-hover);
    }

    .quick-finish-link {
      text-align: center;
      font-size: var(--text-sm);
      color: var(--color-muted);
      text-decoration: none;
      padding: var(--space-2);
    }

    .quick-finish-link:hover {
      color: var(--color-on-surface-variant);
    }

    /* Selected state indicator */
    .selection-indicator {
      margin-top: var(--space-4);
      padding: var(--space-2) var(--space-4);
      background: var(--color-secondary-light);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      color: var(--color-secondary-dark);
      font-weight: var(--font-medium);
      opacity: 0;
      transform: translateY(10px);
      transition: all var(--duration-normal) var(--ease-out);
    }

    .selection-indicator.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="phone-frame">
      <div class="phone-notch"></div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span class="status-bar-time">9:41</span>
        <div class="status-bar-icons">
          <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
            <path d="M1 4.5h2v7H1v-7zm4-3h2v10H5v-10zm4 5h2v5H9v-5zm4-2h2v7h-2v-7zm4-3h1v10h-1v-10z"/>
          </svg>
          <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
            <path d="M8 0C5.2 0 2.7 1.1.9 2.9l1.4 1.4C3.7 2.9 5.7 2 8 2s4.3.9 5.7 2.3l1.4-1.4C13.3 1.1 10.8 0 8 0zm0 4c-1.7 0-3.2.6-4.4 1.7l1.4 1.4c.8-.7 1.9-1.1 3-1.1s2.2.4 3 1.1l1.4-1.4C11.2 4.6 9.7 4 8 4zm0 4c-.8 0-1.6.3-2.1.9l2.1 2.1 2.1-2.1c-.5-.6-1.3-.9-2.1-.9z"/>
          </svg>
          <svg width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
            <rect x="0" y="1" width="22" height="10" rx="2" stroke="currentColor" stroke-width="1" fill="none"/>
            <rect x="2" y="3" width="16" height="6" rx="1" fill="currentColor"/>
            <path d="M23 4v4c.6 0 1-.7 1-2s-.4-2-1-2z"/>
          </svg>
        </div>
      </div>

      <div class="phone-screen">
        <div class="review-screen">
          <!-- Header -->
          <div class="review-header">
            <button class="back-btn" data-nav="13-review-start.html">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
              </svg>
            </button>
            <span class="review-header-title">Week Review</span>
            <div style="width: 40px;"></div>
          </div>

          <!-- Progress Dots -->
          <div class="progress-dots">
            <div class="progress-dot completed"></div>
            <div class="progress-dot active"></div>
            <div class="progress-dot"></div>
          </div>

          <!-- Main Content -->
          <div class="review-content">
            <!-- Question -->
            <h1 class="review-question">How was your week?</h1>
            <p class="review-week-label">Jan 5 - 11</p>

            <!-- Emoji Rating -->
            <div class="emoji-rating">
              <div class="emoji-option">
                <span class="emoji-face">üò´</span>
                <span class="emoji-label">Rough</span>
              </div>
              <div class="emoji-option">
                <span class="emoji-face">üòï</span>
                <span class="emoji-label">Meh</span>
              </div>
              <div class="emoji-option">
                <span class="emoji-face">üòê</span>
                <span class="emoji-label">Okay</span>
              </div>
              <div class="emoji-option selected">
                <span class="emoji-face">üôÇ</span>
                <span class="emoji-label">Good</span>
              </div>
              <div class="emoji-option">
                <span class="emoji-face">üòÑ</span>
                <span class="emoji-label">Great!</span>
              </div>
            </div>

            <!-- Selection Indicator -->
            <div class="selection-indicator visible">
              Good week! Keep it up üí™
            </div>

            <!-- Note Input -->
            <div class="note-section">
              <label class="note-label">Add a note about your week (optional)</label>
              <textarea
                class="note-input"
                placeholder="What made it feel this way?"
              ></textarea>
            </div>

            <!-- Stats Preview -->
            <div class="stats-preview">
              <div class="stat-item">
                <span class="stat-value">5/7</span>
                <span class="stat-label">completed</span>
              </div>
              <div class="stat-item">
                <span class="stat-value">71%</span>
                <span class="stat-label">this week</span>
              </div>
              <div class="stat-item">
                <span class="stat-value">üî•12</span>
                <span class="stat-label">streak</span>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="review-actions">
            <button class="btn btn-secondary-warm btn-full btn-lg" data-nav="14-review-tasks.html">
              Review Tasks
            </button>
            <a href="#" class="quick-finish-link">
              Quick finish (mark remaining as skipped)
            </a>
          </div>
        </div>
      </div>

      <div class="phone-home-indicator"></div>
    </div>
  </div>

  <script src="../scripts/navigation.js"></script>
  <script>
    // Simple interactivity for emoji selection demo
    document.querySelectorAll('.emoji-option').forEach(option => {
      option.addEventListener('click', () => {
        // Remove selected from all
        document.querySelectorAll('.emoji-option').forEach(o => o.classList.remove('selected'));
        // Add selected to clicked
        option.classList.add('selected');

        // Update indicator message
        const indicator = document.querySelector('.selection-indicator');
        const label = option.querySelector('.emoji-label').textContent;
        const messages = {
          'Rough': 'That\'s okay, next week is a fresh start',
          'Meh': 'Some weeks are like that. You got this!',
          'Okay': 'Steady progress, keep going!',
          'Good': 'Good week! Keep it up üí™',
          'Great!': 'Amazing! You\'re crushing it! üéâ'
        };
        indicator.textContent = messages[label] || '';
        indicator.classList.add('visible');
      });
    });
  </script>
</body>
</html>
