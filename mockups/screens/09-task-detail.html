<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Detail - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .task-detail-screen {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: var(--color-background);
    }

    /* Background overlay */
    .sheet-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.3);
      animation: fadeIn var(--duration-fast) var(--ease-out);
    }

    /* Bottom Sheet */
    .task-detail-sheet {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--color-surface);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
      max-height: 75%;
      overflow-y: auto;
      animation: slideInFromBottom var(--duration-normal) var(--ease-out);
      padding-bottom: var(--home-indicator-height);
    }

    .sheet-handle {
      width: 32px;
      height: 4px;
      background: var(--color-outline-variant);
      border-radius: var(--radius-full);
      margin: var(--space-3) auto var(--space-4);
    }

    .sheet-content {
      padding: 0 var(--space-5) var(--space-5);
    }

    /* Task Header */
    .task-header {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
    }

    .task-checkbox-large {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-full);
      border: 2px solid var(--color-primary);
      flex-shrink: 0;
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .task-checkbox-large:hover {
      background: var(--color-primary-light);
    }

    .task-title-large {
      font-size: var(--text-xl);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
      flex: 1;
      line-height: var(--leading-tight);
    }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
    }

    .status-badge.pending {
      background: var(--color-warning-light);
      color: var(--color-warning-dark);
    }

    .status-badge.completed {
      background: var(--color-success-light);
      color: var(--color-success-dark);
    }

    .status-badge.tried {
      background: var(--color-secondary-light);
      color: var(--color-secondary-dark);
    }

    .status-badge.skipped {
      background: var(--color-surface-variant);
      color: var(--color-muted);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: var(--radius-full);
      background: currentColor;
    }

    /* Goal Link */
    .goal-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--color-primary-light);
      border-radius: var(--radius-full);
      color: var(--color-primary-dark);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      margin-bottom: var(--space-4);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .goal-link:hover {
      background: var(--color-primary-lighter);
    }

    .goal-link-icon {
      font-size: var(--text-base);
    }

    /* Notes Section */
    .notes-section {
      margin-bottom: var(--space-5);
    }

    .section-label {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
      margin-bottom: var(--space-2);
    }

    .notes-card {
      padding: var(--space-4);
      background: var(--color-surface-variant);
      border-radius: var(--radius-lg);
      color: var(--color-on-surface);
      font-size: var(--text-base);
      line-height: var(--leading-relaxed);
    }

    .notes-placeholder {
      color: var(--color-placeholder);
      cursor: pointer;
    }

    .notes-placeholder:hover {
      color: var(--color-muted);
    }

    /* Metadata */
    .task-metadata {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      margin-bottom: var(--space-5);
    }

    .meta-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      background: var(--color-surface-variant);
      border-radius: var(--radius-md);
      font-size: var(--text-xs);
      color: var(--color-muted);
    }

    .meta-badge svg {
      width: 12px;
      height: 12px;
    }

    .rollover-badge {
      background: var(--color-warning-light);
      color: var(--color-warning-dark);
    }

    /* Repeat Progress */
    .repeat-section {
      padding: var(--space-4);
      background: var(--color-surface-variant);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-5);
    }

    .repeat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-3);
    }

    .repeat-title {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-on-surface);
    }

    .repeat-count {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .repeat-dots-large {
      display: flex;
      gap: var(--space-2);
    }

    .repeat-dot-large {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-full);
      border: 2px solid var(--color-primary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .repeat-dot-large.filled {
      background: var(--color-primary);
      color: white;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--color-success) 0%, #66BB6A 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #43A047 0%, var(--color-success) 100%);
    }

    .outcome-buttons {
      display: flex;
      gap: var(--space-3);
    }

    .btn-outcome {
      flex: 1;
      padding: var(--space-3);
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      border: none;
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .btn-outcome.tried {
      background: var(--color-warning-light);
      color: var(--color-warning-dark);
    }

    .btn-outcome.tried:hover {
      background: var(--color-warning);
      color: white;
    }

    .btn-outcome.skip {
      background: var(--color-surface-variant);
      color: var(--color-muted);
    }

    .btn-outcome.skip:hover {
      background: var(--color-outline-variant);
      color: var(--color-on-surface-variant);
    }

    /* Danger Zone */
    .danger-zone {
      padding-top: var(--space-4);
      border-top: 1px solid var(--color-divider);
      text-align: center;
    }

    .delete-link {
      color: var(--color-error);
      font-size: var(--text-sm);
      opacity: 0.7;
      cursor: pointer;
      transition: opacity var(--duration-fast) var(--ease-in-out);
    }

    .delete-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="phone-frame">
      <div class="phone-notch"></div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span class="status-bar-time">9:41</span>
        <div class="status-bar-icons">
          <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
            <path d="M1 4.5h2v7H1v-7zm4-3h2v10H5v-10zm4 5h2v5H9v-5zm4-2h2v7h-2v-7zm4-3h1v10h-1v-10z"/>
          </svg>
          <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
            <path d="M8 0C5.2 0 2.7 1.1.9 2.9l1.4 1.4C3.7 2.9 5.7 2 8 2s4.3.9 5.7 2.3l1.4-1.4C13.3 1.1 10.8 0 8 0zm0 4c-1.7 0-3.2.6-4.4 1.7l1.4 1.4c.8-.7 1.9-1.1 3-1.1s2.2.4 3 1.1l1.4-1.4C11.2 4.6 9.7 4 8 4zm0 4c-.8 0-1.6.3-2.1.9l2.1 2.1 2.1-2.1c-.5-.6-1.3-.9-2.1-.9z"/>
          </svg>
          <svg width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
            <rect x="0" y="1" width="22" height="10" rx="2" stroke="currentColor" stroke-width="1" fill="none"/>
            <rect x="2" y="3" width="16" height="6" rx="1" fill="currentColor"/>
            <path d="M23 4v4c.6 0 1-.7 1-2s-.4-2-1-2z"/>
          </svg>
        </div>
      </div>

      <div class="phone-screen">
        <div class="task-detail-screen">
          <!-- Background with tasks list preview (faded) -->
          <div style="flex: 1; padding: calc(var(--status-bar-height) + var(--space-4)) var(--space-4); opacity: 0.3;">
            <div style="height: 60px; background: var(--color-surface-variant); border-radius: var(--radius-xl); margin-bottom: var(--space-3);"></div>
            <div style="height: 60px; background: var(--color-surface-variant); border-radius: var(--radius-xl); margin-bottom: var(--space-3);"></div>
            <div style="height: 60px; background: var(--color-surface-variant); border-radius: var(--radius-xl);"></div>
          </div>

          <!-- Overlay -->
          <div class="sheet-overlay"></div>

          <!-- Task Detail Bottom Sheet -->
          <div class="task-detail-sheet">
            <div class="sheet-handle"></div>
            <div class="sheet-content">
              <!-- Task Header -->
              <div class="task-header">
                <div class="task-checkbox-large"></div>
                <h2 class="task-title-large">Morning workout routine</h2>
              </div>

              <!-- Status & Goal -->
              <div style="display: flex; align-items: center; gap: var(--space-3); margin-bottom: var(--space-4);">
                <span class="status-badge pending">
                  <span class="status-dot"></span>
                  Pending
                </span>
                <div class="goal-link" data-nav="16-goal-detail.html">
                  <span class="goal-link-icon">ðŸ’ª</span>
                  <span>Fitness</span>
                  <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                  </svg>
                </div>
              </div>

              <!-- Repeat Progress -->
              <div class="repeat-section">
                <div class="repeat-header">
                  <span class="repeat-title">Weekly Progress</span>
                  <span class="repeat-count">2 of 3 this week</span>
                </div>
                <div class="repeat-dots-large">
                  <div class="repeat-dot-large filled">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                      <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                    </svg>
                  </div>
                  <div class="repeat-dot-large filled">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                      <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                    </svg>
                  </div>
                  <div class="repeat-dot-large"></div>
                </div>
              </div>

              <!-- Notes -->
              <div class="notes-section">
                <div class="section-label">Notes</div>
                <div class="notes-card">
                  <span class="notes-placeholder">+ Add notes...</span>
                </div>
              </div>

              <!-- Metadata -->
              <div class="task-metadata">
                <span class="meta-badge">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"/>
                    <line x1="8" y1="2" x2="8" y2="6"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                  </svg>
                  Created Jan 5
                </span>
                <span class="meta-badge rollover-badge">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 4v6h6"/>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                  </svg>
                  Rolled over from last week
                </span>
              </div>

              <!-- Action Buttons -->
              <div class="action-buttons">
                <button class="btn btn-success btn-full btn-lg" data-nav="01-week-view.html">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <polyline points="20 6 9 17 4 12"/>
                  </svg>
                  Mark Complete
                </button>
                <div class="outcome-buttons">
                  <button class="btn-outcome tried">Tried</button>
                  <button class="btn-outcome skip">Skip</button>
                </div>
              </div>

              <!-- Danger Zone -->
              <div class="danger-zone">
                <span class="delete-link" data-nav="01-week-view.html">Delete task</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="phone-home-indicator"></div>
    </div>
  </div>
  <script src="../scripts/navigation.js"></script>
</body>
</html>
