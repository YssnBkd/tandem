<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .settings-screen {
      min-height: 100%;
      background: var(--color-background);
    }

    /* Header */
    .settings-header {
      padding: calc(var(--status-bar-height) + var(--space-2)) var(--space-4) var(--space-4);
      background: var(--color-background);
    }

    .settings-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
    }

    /* Profile Section */
    .profile-section {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      padding: var(--space-4);
      margin: 0 var(--space-4) var(--space-4);
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
    }

    .profile-avatar {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-full);
      background: var(--gradient-primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    .profile-email {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .edit-profile-btn {
      padding: var(--space-2) var(--space-3);
      background: var(--color-primary-light);
      color: var(--color-primary-dark);
      border: none;
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      cursor: pointer;
    }

    /* Partner Section */
    .partner-card {
      margin: 0 var(--space-4) var(--space-4);
      padding: var(--space-4);
      background: linear-gradient(135deg, var(--color-tertiary-light) 0%, var(--color-primary-light) 100%);
      border-radius: var(--radius-xl);
    }

    .partner-card-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-3);
    }

    .partner-avatar {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      background: var(--color-tertiary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-lg);
      font-weight: var(--font-bold);
    }

    .partner-info {
      flex: 1;
    }

    .partner-label {
      font-size: var(--text-xs);
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
    }

    .partner-name {
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    .connected-badge {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      background: var(--color-success);
      color: white;
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: var(--font-medium);
    }

    .partner-stats {
      display: flex;
      gap: var(--space-4);
    }

    .partner-stat {
      display: flex;
      flex-direction: column;
    }

    .partner-stat-value {
      font-size: var(--text-lg);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
    }

    .partner-stat-label {
      font-size: var(--text-xs);
      color: var(--color-muted);
    }

    /* Settings Sections */
    .settings-section {
      margin: 0 var(--space-4) var(--space-4);
    }

    .section-title {
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
      padding: var(--space-2) 0;
    }

    .settings-card {
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }

    .settings-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4);
      cursor: pointer;
      transition: background var(--duration-fast) var(--ease-in-out);
    }

    .settings-item:hover {
      background: var(--color-surface-variant);
    }

    .settings-item:not(:last-child) {
      border-bottom: 1px solid var(--color-divider);
    }

    .settings-item-left {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .settings-icon {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-lg);
      background: var(--color-surface-variant);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-primary);
    }

    .settings-item-content {
      display: flex;
      flex-direction: column;
    }

    .settings-item-title {
      font-size: var(--text-base);
      color: var(--color-on-surface);
    }

    .settings-item-subtitle {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    /* Toggle Switch */
    .toggle-switch {
      width: 50px;
      height: 28px;
      background: var(--color-outline-variant);
      border-radius: var(--radius-full);
      position: relative;
      cursor: pointer;
      transition: background var(--duration-fast) var(--ease-in-out);
    }

    .toggle-switch.active {
      background: var(--color-primary);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: var(--radius-full);
      box-shadow: var(--shadow-sm);
      transition: transform var(--duration-fast) var(--ease-in-out);
    }

    .toggle-switch.active::after {
      transform: translateX(22px);
    }

    /* Option Pills */
    .option-pills {
      display: flex;
      gap: var(--space-1);
      background: var(--color-surface-variant);
      padding: var(--space-1);
      border-radius: var(--radius-full);
    }

    .option-pill {
      padding: var(--space-2) var(--space-3);
      background: transparent;
      border: none;
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      color: var(--color-muted);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .option-pill.active {
      background: white;
      color: var(--color-on-surface);
      box-shadow: var(--shadow-sm);
    }

    .chevron {
      color: var(--color-muted);
    }

    /* Danger Zone */
    .danger-section {
      margin-top: var(--space-6);
    }

    .danger-item .settings-icon {
      background: rgba(179, 38, 30, 0.1);
      color: var(--color-error);
    }

    .danger-item .settings-item-title {
      color: var(--color-error);
    }

    /* Version */
    .version-text {
      text-align: center;
      font-size: var(--text-sm);
      color: var(--color-muted);
      padding: var(--space-6) 0;
      padding-bottom: calc(var(--space-6) + var(--home-indicator-height));
    }
  </style>
</head>
