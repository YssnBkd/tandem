<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Your Week - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .review-start-screen {
      min-height: 100%;
      background: linear-gradient(180deg, var(--color-secondary-light) 0%, var(--color-background) 60%);
      display: flex;
      flex-direction: column;
    }

    /* Progress Dots */
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      padding: calc(var(--status-bar-height) + var(--space-4)) var(--space-4) var(--space-4);
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);
      background: var(--color-outline-variant);
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .progress-dot.active {
      background: var(--color-secondary);
      width: 24px;
    }

    /* Main Content */
    .review-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--space-6);
      text-align: center;
    }

    /* Illustration */
    .review-illustration {
      width: 180px;
      height: 180px;
      margin-bottom: var(--space-6);
      animation: float 3s var(--ease-in-out) infinite;
    }

    .illustration-circle {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--color-secondary-light) 0%, var(--color-warning-light) 100%);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .illustration-icon {
      font-size: 72px;
    }

    /* Title */
    .review-title {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-2);
      animation: slideDown var(--duration-normal) var(--ease-out);
    }

    .review-week {
      font-size: var(--text-lg);
      color: var(--color-secondary);
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-4);
      animation: slideDown var(--duration-normal) var(--ease-out) 0.1s both;
    }

    .review-description {
      font-size: var(--text-base);
      color: var(--color-muted);
      line-height: var(--leading-relaxed);
      max-width: 280px;
      margin-bottom: var(--space-6);
      animation: slideDown var(--duration-normal) var(--ease-out) 0.2s both;
    }

    /* Streak Badge */
    .streak-badge {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);
      background: var(--gradient-streak);
      border-radius: var(--radius-full);
      color: white;
      font-weight: var(--font-semibold);
      font-size: var(--text-base);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
      margin-bottom: var(--space-6);
      animation: slideUp var(--duration-normal) var(--ease-out) 0.3s both;
    }

    .streak-badge-icon {
      font-size: var(--text-xl);
      animation: fireFlicker 0.5s var(--ease-in-out) infinite;
    }

    /* Mode Selection */
    .mode-selection {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      animation: slideUp var(--duration-normal) var(--ease-out) 0.4s both;
    }

    .mode-card {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      padding: var(--space-4);
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
      border: 2px solid transparent;
    }

    .mode-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .mode-card.selected {
      border-color: var(--color-secondary);
      background: var(--color-secondary-lighter);
    }

    .mode-icon {
      width: 56px;
      height: 56px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-2xl);
    }

    .mode-icon.solo {
      background: var(--color-secondary-light);
    }

    .mode-icon.together {
      background: linear-gradient(135deg, var(--color-primary-light) 0%, var(--color-tertiary-light) 100%);
    }

    .mode-content {
      flex: 1;
      text-align: left;
    }

    .mode-title {
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-1);
    }

    .mode-description {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .mode-check {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-full);
      border: 2px solid var(--color-outline-variant);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mode-card.selected .mode-check {
      background: var(--color-secondary);
      border-color: var(--color-secondary);
      color: white;
    }

    .mode-partner-info {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-top: var(--space-2);
    }

    .partner-avatar-tiny {
      width: 20px;
      height: 20px;
      border-radius: var(--radius-full);
      background: var(--color-tertiary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: var(--font-bold);
    }

    .partner-status-text {
      font-size: var(--text-xs);
      color: var(--color-success);
    }

    /* Actions */
    .review-actions {
      padding: var(--space-6);
      padding-bottom: calc(var(--space-6) + var(--home-indicator-height));
    }

    .btn-review {
      background: var(--color-secondary);
      color: white;
      box-shadow: var(--shadow-secondary);
    }

    .btn-review:hover {
      background: var(--color-secondary-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(224, 122, 95, 0.4);
    }
  </style>
</head>
<body>

      </div>

      <div class="phone-screen">
        <div class="review-start-screen">
          <!-- Progress Dots -->
          <div class="progress-dots">

          <!-- Main Content -->
          <div class="review-content">

            <div class="review-illustration">

          <!-- Actions -->
          <div class="review-actions">

    </div>
  </div>
</body>
</html>
