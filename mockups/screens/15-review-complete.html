<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Complete - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .review-complete-screen {
      min-height: 100%;
      background: linear-gradient(180deg, var(--color-secondary-light) 0%, var(--color-background) 40%);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -20px;
    }

    .confetti:nth-child(1) { left: 10%; background: var(--color-primary); animation: confetti1 2.5s ease-out 0.1s forwards; }
    .confetti:nth-child(2) { left: 20%; background: var(--color-secondary); animation: confetti2 2.8s ease-out 0.2s forwards; border-radius: 50%; }
    .confetti:nth-child(3) { left: 30%; background: var(--color-tertiary); animation: confetti3 2.6s ease-out 0.15s forwards; }
    .confetti:nth-child(4) { left: 40%; background: var(--color-success); animation: confetti1 2.7s ease-out 0.25s forwards; border-radius: 50%; }
    .confetti:nth-child(5) { left: 50%; background: var(--color-primary); animation: confetti2 2.4s ease-out 0.1s forwards; }
    .confetti:nth-child(6) { left: 60%; background: var(--color-secondary); animation: confetti3 2.9s ease-out 0.3s forwards; border-radius: 50%; }
    .confetti:nth-child(7) { left: 70%; background: var(--color-tertiary); animation: confetti1 2.5s ease-out 0.2s forwards; }
    .confetti:nth-child(8) { left: 80%; background: var(--color-success); animation: confetti2 2.6s ease-out 0.15s forwards; border-radius: 50%; }
    .confetti:nth-child(9) { left: 90%; background: var(--color-primary); animation: confetti3 2.8s ease-out 0.25s forwards; }
    .confetti:nth-child(10) { left: 15%; background: var(--color-secondary); animation: confetti1 2.7s ease-out 0.35s forwards; border-radius: 50%; }

    /* Main Content */
    .review-complete-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
      padding-top: calc(var(--status-bar-height) + var(--space-8));
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Progress Ring */
    .completion-ring-wrapper {
      position: relative;
      margin-bottom: var(--space-4);
      animation: popIn var(--duration-slow) var(--ease-spring);
    }

    .completion-ring {
      width: 160px;
      height: 160px;
      transform: rotate(-90deg);
    }

    .completion-ring-bg {
      fill: none;
      stroke: var(--color-surface-variant);
      stroke-width: 12;
    }

    .completion-ring-fill {
      fill: none;
      stroke: url(#completionGradient);
      stroke-width: 12;
      stroke-linecap: round;
      stroke-dasharray: 439.82;
      stroke-dashoffset: 109.96;
      animation: ringFill 1s var(--ease-out) 0.3s both;
    }

    @keyframes ringFill {
      from { stroke-dashoffset: 439.82; }
      to { stroke-dashoffset: 109.96; }
    }

    .completion-ring-center {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .completion-percentage {
      font-size: var(--text-4xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
    }

    .completion-mood {
      font-size: var(--text-3xl);
      margin-top: var(--space-1);
    }

    /* Title */
    .completion-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-2);
      animation: slideUp var(--duration-normal) var(--ease-out) 0.2s both;
    }

    /* Stats Breakdown */
    .stats-breakdown {
      display: flex;
      justify-content: center;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
      animation: slideUp var(--duration-normal) var(--ease-out) 0.3s both;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .stat-dot {
      width: 8px;
      height: 8px;
      border-radius: var(--radius-full);
    }

    .stat-dot.done { background: var(--color-success); }
    .stat-dot.tried { background: var(--color-warning); }
    .stat-dot.skipped { background: var(--color-outline-variant); }

    /* Streak Card */
    .streak-celebration {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-4) var(--space-5);
      background: var(--gradient-streak);
      border-radius: var(--radius-xl);
      color: white;
      margin-bottom: var(--space-6);
      box-shadow: 0 4px 16px rgba(255, 107, 53, 0.3);
      animation: slideUp var(--duration-normal) var(--ease-out) 0.4s both;
    }

    .streak-icon {
      font-size: var(--text-3xl);
      animation: fireFlicker 0.5s var(--ease-in-out) infinite;
    }

    .streak-content {
      flex: 1;
    }

    .streak-number {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
    }

    .streak-label {
      font-size: var(--text-sm);
      opacity: 0.9;
    }

    /* Partner Section */
    .partner-section {
      width: 100%;
      max-width: 320px;
      padding: var(--space-4);
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      animation: slideUp var(--duration-normal) var(--ease-out) 0.5s both;
    }

    .partner-section-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-3);
    }

    .partner-avatar {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-full);
      background: var(--color-tertiary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: var(--font-bold);
    }

    .partner-info {
      flex: 1;
    }

    .partner-name {
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    .partner-status {
      font-size: var(--text-sm);
      color: var(--color-success);
    }

    .partner-btn {
      padding: var(--space-2) var(--space-4);
      background: var(--color-tertiary-light);
      color: var(--color-tertiary-dark);
      border: none;
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      cursor: pointer;
    }

    /* Actions */
    .review-complete-actions {
      padding: var(--space-6);
      padding-bottom: calc(var(--space-6) + var(--home-indicator-height));
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }

    .btn-done {
      background: var(--color-secondary);
      color: white;
      box-shadow: var(--shadow-secondary);
    }

    .btn-plan-next {
      background: var(--color-surface);
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }
  </style>
</head>
<body>
