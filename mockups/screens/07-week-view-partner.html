<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner's Week - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .week-header {
      background: linear-gradient(180deg, var(--color-tertiary-lighter) 0%, var(--color-background) 100%);
      padding: var(--space-4) var(--space-4) var(--space-5);
    }

    .week-header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-4);
    }

    .partner-info {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .partner-avatar {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      background: var(--color-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
    }

    .week-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
    }

    .week-dates {
      font-size: var(--text-base);
      color: var(--color-on-surface-variant);
      margin-top: var(--space-1);
    }

    .progress-ring-wrapper {
      position: relative;
    }

    .segment-wrapper {
      padding: 0 var(--space-4);
      margin-top: calc(-1 * var(--space-2));
    }

    /* Partner-specific task styling */
    .task-item-partner {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      padding: var(--space-4);
      margin: 0 var(--space-4) var(--space-3);
      background: var(--color-tertiary-lighter);
      border-radius: var(--radius-xl);
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .task-item-partner:hover {
      background: var(--color-tertiary-light);
    }

    .task-status-icon {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .task-status-icon.pending {
      border: 2px solid var(--color-tertiary);
      background: transparent;
    }

    .task-status-icon.completed {
      background: var(--color-success);
      color: white;
    }

    .task-item-partner.completed {
      opacity: 0.7;
    }

    .task-item-partner.completed .task-title {
      text-decoration: line-through;
      color: var(--color-muted);
    }

    .tasks-section {
      flex: 1;
      overflow-y: auto;
      padding-bottom: var(--space-4);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-3) var(--space-4);
    }

    .section-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wide);
    }

    .completed-divider {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-4) var(--space-4) var(--space-2);
      color: var(--color-muted);
      font-size: var(--text-sm);
    }

    .completed-divider::before,
    .completed-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-divider);
    }

    /* Suggest Task Action */
    .suggest-task-action {
      margin: var(--space-4);
      padding: var(--space-4);
      background: var(--color-surface);
      border: 2px dashed var(--color-tertiary);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      color: var(--color-tertiary-dark);
      font-weight: var(--font-medium);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .suggest-task-action:hover {
      background: var(--color-tertiary-lighter);
      border-color: var(--color-tertiary-dark);
    }

    .suggest-task-action svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="phone-frame">
      <div class="phone-notch"></div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span class="status-bar-time">9:41</span>
        <div class="status-bar-icons">
          <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
            <path d="M1 4.5h2v7H1v-7zm4-3h2v10H5v-10zm4 5h2v5H9v-5zm4-2h2v7h-2v-7zm4-3h1v10h-1v-10z"/>
          </svg>
          <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
            <path d="M8 0C5.2 0 2.7 1.1.9 2.9l1.4 1.4C3.7 2.9 5.7 2 8 2s4.3.9 5.7 2.3l1.4-1.4C13.3 1.1 10.8 0 8 0zm0 4c-1.7 0-3.2.6-4.4 1.7l1.4 1.4c.8-.7 1.9-1.1 3-1.1s2.2.4 3 1.1l1.4-1.4C11.2 4.6 9.7 4 8 4zm0 4c-.8 0-1.6.3-2.1.9l2.1 2.1 2.1-2.1c-.5-.6-1.3-.9-2.1-.9z"/>
          </svg>
          <svg width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
            <rect x="0" y="1" width="22" height="10" rx="2" stroke="currentColor" stroke-width="1" fill="none"/>
            <rect x="2" y="3" width="16" height="6" rx="1" fill="currentColor"/>
            <path d="M23 4v4c.6 0 1-.7 1-2s-.4-2-1-2z"/>
          </svg>
        </div>
      </div>

      <div class="phone-screen">
        <div class="screen-content" style="padding-top: 0; padding-bottom: calc(var(--bottom-nav-height) + var(--space-20));">

          <!-- Week Header -->
          <div class="week-header" style="padding-top: calc(var(--status-bar-height) + var(--space-2));">
            <div class="week-header-top">
              <div class="partner-info">
                <div class="partner-avatar">A</div>
                <div>
                  <h1 class="week-title">Alex's Week</h1>
                  <p class="week-dates">Jan 5 - 11</p>
                </div>
              </div>

              <!-- Progress Ring -->
              <div class="progress-ring-wrapper">
                <svg class="progress-ring" width="64" height="64" viewBox="0 0 64 64">
                  <defs>
                    <linearGradient id="progressGradientTeal" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" stop-color="var(--color-tertiary)"/>
                      <stop offset="100%" stop-color="#52A3A3"/>
                    </linearGradient>
                  </defs>
                  <circle class="progress-ring-bg" cx="32" cy="32" r="26" stroke-width="6"/>
                  <circle
                    class="progress-ring-fill"
                    cx="32"
                    cy="32"
                    r="26"
                    stroke-width="6"
                    stroke-dasharray="163.36"
                    stroke-dashoffset="81.68"
                    style="stroke: url(#progressGradientTeal);"
                  />
                </svg>
                <div class="progress-ring-text" style="position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                  <span style="font-size: var(--text-lg); font-weight: var(--font-bold);">3/6</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Segment Control -->
          <div class="segment-wrapper">
            <div class="segment-control">
              <button class="segment-item">You</button>
              <button class="segment-item active" style="--segment-active-bg: var(--color-tertiary-light); color: var(--color-tertiary-dark);">
                Partner
              </button>
              <button class="segment-item">Together</button>
            </div>
          </div>

          <!-- Tasks Section -->
          <div class="tasks-section">
            <!-- Active Tasks -->
            <div class="section-header">
              <span class="section-title">To Do</span>
            </div>

            <div class="task-item-partner animate-card-1">
              <div class="task-status-icon pending"></div>
              <div class="task-content">
                <div class="task-title">Finish project proposal</div>
                <div class="task-meta">
                  <span class="goal-badge" style="background: var(--color-tertiary-lighter); color: var(--color-tertiary-dark);">
                    <span class="goal-badge-icon">üíº</span>
                    Work
                  </span>
                </div>
              </div>
            </div>

            <div class="task-item-partner animate-card-2">
              <div class="task-status-icon pending"></div>
              <div class="task-content">
                <div class="task-title">Book restaurant for anniversary</div>
              </div>
            </div>

            <div class="task-item-partner animate-card-3">
              <div class="task-status-icon pending"></div>
              <div class="task-content">
                <div class="task-title">Schedule car maintenance</div>
              </div>
            </div>

            <!-- Completed Divider -->
            <div class="completed-divider">Completed</div>

            <!-- Completed Tasks -->
            <div class="task-item-partner completed animate-card-4">
              <div class="task-status-icon completed">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                </svg>
              </div>
              <div class="task-content">
                <div class="task-title">Morning run</div>
                <div class="task-meta">
                  <span class="goal-badge" style="background: var(--color-tertiary-lighter); color: var(--color-tertiary-dark);">
                    <span class="goal-badge-icon">üèÉ</span>
                    Exercise
                  </span>
                  <div class="repeat-progress">
                    <span class="repeat-dot filled" style="background: var(--color-tertiary);"></span>
                    <span class="repeat-dot filled" style="background: var(--color-tertiary);"></span>
                    <span class="repeat-dot" style="border-color: var(--color-tertiary);"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="task-item-partner completed animate-card-5">
              <div class="task-status-icon completed">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                </svg>
              </div>
              <div class="task-content">
                <div class="task-title">Call insurance company</div>
              </div>
            </div>

            <div class="task-item-partner completed animate-card-6">
              <div class="task-status-icon completed">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                </svg>
              </div>
              <div class="task-content">
                <div class="task-title">Pick up dry cleaning</div>
              </div>
            </div>

            <!-- Suggest Task Action -->
            <div class="suggest-task-action">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 12v10H4V12M2 7h20l-2 5H4L2 7zM12 22V7M12 7H7.5a2.5 2.5 0 010-5C11 2 12 7 12 7zM12 7h4.5a2.5 2.5 0 000-5C13 2 12 7 12 7z"/>
              </svg>
              <span>Suggest a task for Alex</span>
            </div>
          </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
          <a href="01-week-view.html" class="nav-item active">
            <div class="nav-icon-bg">
              <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z"/>
              </svg>
            </div>
            <span class="nav-label">Week</span>
          </a>
          <a href="03-progress.html" class="nav-item">
            <div class="nav-icon-bg">
              <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3.5 18.5l6-6 4 4L22 6.92 20.59 5.5l-7.09 8-4-4L2 17l1.5 1.5z"/>
              </svg>
            </div>
            <span class="nav-label">Progress</span>
          </a>
          <a href="04-goals.html" class="nav-item">
            <div class="nav-icon-bg">
              <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6z"/>
              </svg>
            </div>
            <span class="nav-label">Goals</span>
          </a>
        </nav>
      </div>

      <div class="phone-home-indicator"></div>
    </div>
  </div>
</body>
</html>
