<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Detail - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .goal-detail-screen {
      min-height: 100%;
      background: var(--color-background);
    }

    /* Header */
    .goal-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: calc(var(--status-bar-height) + var(--space-2)) var(--space-4) var(--space-4);
      background: var(--color-background);
    }

    .back-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-surface);
      border: none;
      border-radius: var(--radius-full);
      color: var(--color-on-surface);
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }

    .goal-header-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .goal-header-icon {
      font-size: var(--text-2xl);
    }

    .goal-header-title {
      font-size: var(--text-xl);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    .header-actions {
      display: flex;
      gap: var(--space-2);
    }

    .action-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: var(--radius-full);
      color: var(--color-muted);
      cursor: pointer;
    }

    .action-btn:hover {
      background: var(--color-surface-variant);
      color: var(--color-on-surface);
    }

    .action-btn.delete:hover {
      color: var(--color-error);
    }

    /* Progress Hero */
    .progress-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--space-6);
      animation: scaleIn var(--duration-normal) var(--ease-out);
    }

    .goal-ring-wrapper {
      position: relative;
      margin-bottom: var(--space-4);
    }

    .goal-ring {
      width: 180px;
      height: 180px;
      transform: rotate(-90deg);
    }

    .goal-ring-bg {
      fill: none;
      stroke: var(--color-surface-variant);
      stroke-width: 14;
    }

    .goal-ring-fill {
      fill: none;
      stroke: url(#goalGradient);
      stroke-width: 14;
      stroke-linecap: round;
      stroke-dasharray: 502.65;
      stroke-dashoffset: 209.44;
      transition: stroke-dashoffset 1s var(--ease-out);
    }

    .goal-ring-center {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .goal-progress-value {
      font-size: var(--text-4xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
    }

    .goal-progress-label {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .encouragement-text {
      font-size: var(--text-lg);
      font-weight: var(--font-medium);
      color: var(--color-primary);
    }

    /* Details Card */
    .details-card {
      margin: 0 var(--space-4) var(--space-4);
      padding: var(--space-4);
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      animation: slideUp var(--duration-normal) var(--ease-out) 0.1s both;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-3) 0;
    }

    .detail-row:not(:last-child) {
      border-bottom: 1px solid var(--color-divider);
    }

    .detail-label {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .detail-value {
      font-size: var(--text-base);
      font-weight: var(--font-medium);
      color: var(--color-on-surface);
    }

    .detail-badge {
      padding: var(--space-1) var(--space-3);
      background: var(--color-success-light);
      color: var(--color-success-dark);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
    }

    /* Weekly History */
    .history-section {
      margin: 0 var(--space-4) var(--space-4);
      animation: slideUp var(--duration-normal) var(--ease-out) 0.2s both;
    }

    .section-title {
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-3);
    }

    .history-chart {
      display: flex;
      gap: var(--space-2);
      padding: var(--space-4);
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
    }

    .history-week {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-2);
    }

    .history-bar {
      width: 100%;
      height: 60px;
      background: var(--color-surface-variant);
      border-radius: var(--radius-md);
      position: relative;
      overflow: hidden;
    }

    .history-bar-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border-radius: var(--radius-md);
      transition: height 0.5s var(--ease-out);
    }

    .history-bar-fill.hit { background: var(--color-success); }
    .history-bar-fill.partial { background: var(--color-warning); }
    .history-bar-fill.missed { background: var(--color-outline-variant); }

    .history-label {
      font-size: var(--text-xs);
      color: var(--color-muted);
    }

    /* Linked Tasks */
    .tasks-section {
      margin: 0 var(--space-4) var(--space-4);
      animation: slideUp var(--duration-normal) var(--ease-out) 0.3s both;
    }

    .tasks-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-3);
    }

    .tasks-list {
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }

    .linked-task {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-4);
    }

    .linked-task:not(:last-child) {
      border-bottom: 1px solid var(--color-divider);
    }

    .linked-task-status {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-sm);
    }

    .linked-task-status.done {
      background: var(--color-success);
      color: white;
    }

    .linked-task-status.pending {
      border: 2px solid var(--color-outline-variant);
    }

    .linked-task-title {
      flex: 1;
      font-size: var(--text-base);
      color: var(--color-on-surface);
    }

    .linked-task.done .linked-task-title {
      color: var(--color-muted);
      text-decoration: line-through;
    }

    /* Add Task Button */
    .add-task-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      width: 100%;
      padding: var(--space-4);
      background: transparent;
      border: 2px dashed var(--color-primary-light);
      border-radius: var(--radius-xl);
      color: var(--color-primary);
      font-size: var(--text-base);
      font-weight: var(--font-medium);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
      margin-top: var(--space-3);
    }

    .add-task-btn:hover {
      background: var(--color-primary-light);
      border-color: var(--color-primary);
    }
  </style>
</head>
