<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Milestone - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    /* Dimmed background */
    .sheet-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    /* Bottom Sheet */
    .bottom-sheet {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--color-surface);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
      z-index: 20;
      padding-bottom: env(safe-area-inset-bottom);
      animation: slideUp 0.3s var(--ease-out);
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .sheet-handle {
      width: 36px;
      height: 4px;
      background: var(--color-surface-variant);
      border-radius: 2px;
      margin: var(--space-3) auto var(--space-4);
    }

    .sheet-content {
      padding: 0 var(--space-5) var(--space-5);
    }

    .sheet-title {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-5);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: var(--space-5);
    }

    .form-label {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-muted);
      margin-bottom: var(--space-2);
      display: block;
    }

    .form-input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      font-size: var(--text-md);
      border: 1px solid var(--color-divider);
      border-radius: var(--radius-lg);
      background: var(--color-background);
      color: var(--color-on-surface);
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .form-input::placeholder {
      color: var(--color-muted);
    }

    /* Date Picker */
    .date-input-wrapper {
      position: relative;
    }

    .date-input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      padding-left: 44px;
      font-size: var(--text-md);
      border: 1px solid var(--color-divider);
      border-radius: var(--radius-lg);
      background: var(--color-background);
      color: var(--color-on-surface);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .date-input:hover {
      border-color: var(--color-primary-light);
    }

    .date-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .date-icon {
      position: absolute;
      left: var(--space-3);
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-primary);
    }

    /* Type Chips */
    .type-chips {
      display: flex;
      gap: var(--space-2);
    }

    .type-chip {
      flex: 1;
      padding: var(--space-3);
      text-align: center;
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-muted);
      background: var(--color-background);
      border: 1px solid var(--color-divider);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .type-chip:hover {
      border-color: var(--color-primary-light);
      background: var(--color-primary-light);
    }

    .type-chip.selected {
      border-color: var(--color-primary);
      background: var(--color-primary);
      color: white;
    }

    .type-chip-icon {
      display: block;
      font-size: 20px;
      margin-bottom: var(--space-1);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: var(--space-4);
      font-size: var(--text-md);
      font-weight: var(--font-semibold);
      color: white;
      background: var(--gradient-primary);
      border: none;
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
      margin-top: var(--space-4);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-primary);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Helper text */
    .helper-text {
      font-size: var(--text-xs);
      color: var(--color-muted);
      margin-top: var(--space-2);
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="phone-frame">
      <div class="phone-notch"></div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span class="status-bar-time">9:41</span>
        <div class="status-bar-icons">
          <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
            <path d="M1 4.5h2v7H1v-7zm4-3h2v10H5v-10zm4 5h2v5H9v-5zm4-2h2v7h-2v-7zm4-3h1v10h-1v-10z"/>
          </svg>
          <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
            <path d="M8 0C5.2 0 2.7 1.1.9 2.9l1.4 1.4C3.7 2.9 5.7 2 8 2s4.3.9 5.7 2.3l1.4-1.4C13.3 1.1 10.8 0 8 0zm0 4c-1.7 0-3.2.6-4.4 1.7l1.4 1.4c.8-.7 1.9-1.1 3-1.1s2.2.4 3 1.1l1.4-1.4C11.2 4.6 9.7 4 8 4zm0 4c-.8 0-1.6.3-2.1.9l2.1 2.1 2.1-2.1c-.5-.6-1.3-.9-2.1-.9z"/>
          </svg>
          <svg width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
            <rect x="0" y="1" width="22" height="10" rx="2" stroke="currentColor" stroke-width="1" fill="none"/>
            <rect x="2" y="3" width="16" height="6" rx="1" fill="currentColor"/>
            <path d="M23 4v4c.6 0 1-.7 1-2s-.4-2-1-2z"/>
          </svg>
        </div>
      </div>

      <div class="phone-screen">
        <div class="screen-content" style="padding: 0; position: relative;">
          <!-- Backdrop -->
          <div class="sheet-backdrop" data-nav="22-season-detail.html"></div>

          <!-- Bottom Sheet -->
          <div class="bottom-sheet">
            <div class="sheet-handle"></div>
            <div class="sheet-content">
              <h2 class="sheet-title">Add Milestone</h2>

              <!-- Name Input -->
              <div class="form-group">
                <label class="form-label">What's the milestone?</label>
                <input type="text" class="form-input" placeholder="Ship v1, Conference, Team offsite...">
              </div>

              <!-- Date Picker -->
              <div class="form-group">
                <label class="form-label">When?</label>
                <div class="date-input-wrapper">
                  <svg class="date-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"/>
                    <line x1="8" y1="2" x2="8" y2="6"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                  </svg>
                  <input type="text" class="date-input" value="Feb 15, 2026" readonly>
                </div>
                <p class="helper-text">Week 7 of Q1 2026</p>
              </div>

              <!-- Type Selector -->
              <div class="form-group">
                <label class="form-label">Type</label>
                <div class="type-chips">
                  <button class="type-chip selected">
                    <span class="type-chip-icon">ðŸŽ¯</span>
                    Deadline
                  </button>
                  <button class="type-chip">
                    <span class="type-chip-icon">ðŸ“…</span>
                    Event
                  </button>
                  <button class="type-chip">
                    <span class="type-chip-icon">âœ¨</span>
                    Other
                  </button>
                </div>
              </div>

              <!-- Submit Button -->
              <button class="submit-btn" data-nav="22-season-detail.html">Add</button>
            </div>
          </div>
        </div>
      </div>

      <div class="phone-home-indicator"></div>
    </div>
  </div>
  <script src="../scripts/navigation.js"></script>
  <script>
    // Type chip selection
    document.querySelectorAll('.type-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('.type-chip').forEach(c => c.classList.remove('selected'));
        chip.classList.add('selected');
      });
    });
  </script>
</body>
</html>
