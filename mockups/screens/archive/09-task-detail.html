<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Detail - Tandem</title>

  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    /* ========================================
       TODOIST-STYLE TASK DETAIL
       Bottom sheet with expandable content
       ======================================== */

    .task-detail-screen {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: var(--color-background);
    }

    /* Background content (dimmed) */
    .background-content {
      flex: 1;
      padding: calc(var(--status-bar-height) + var(--space-4)) var(--space-4);
      filter: blur(2px);
      opacity: 0.4;
    }

    .task-preview-bg {
      height: 60px;
      background: var(--color-surface-variant);
      border-radius: var(--radius-xl);
      margin-bottom: var(--space-3);
    }

    /* ========================================
       OVERLAY & BOTTOM SHEET
       ======================================== */

    .sheet-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 10;
    }

    .task-detail-sheet {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--color-surface);
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
      max-height: 70%;
      display: flex;
      flex-direction: column;
      transition: max-height 0.3s ease;
      z-index: 20;
      overflow: hidden;
    }

    .task-detail-sheet.expanded {
      max-height: 95%;
      border-radius: 0;
    }

    .drag-handle {
      width: 36px;
      height: 4px;
      background: var(--color-outline-variant);
      border-radius: var(--radius-full);
      margin: var(--space-3) auto var(--space-2);
      cursor: grab;
      flex-shrink: 0;
    }

    .sheet-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 0 var(--space-4) var(--space-4);
    }

    /* ========================================
       HEADER ROW (Project + More)
       ======================================== */

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0 var(--space-3);
    }

    .project-selector {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--color-on-surface-variant);
      font-size: var(--text-sm);
      cursor: pointer;
    }

    .project-selector svg {
      width: 16px;
      height: 16px;
    }

    .project-selector-chevron {
      width: 12px;
      height: 12px;
      opacity: 0.6;
    }

    .more-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: transparent;
      border-radius: var(--radius-full);
      color: var(--color-on-surface-variant);
      cursor: pointer;
    }

    .more-btn:hover {
      background: var(--color-surface-variant);
    }

    /* ========================================
       TASK TITLE ROW
       ======================================== */

    .task-title-row {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      padding: var(--space-2) 0;
    }

    .task-checkbox {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-full);
      border: 2px solid #d1453b;
      flex-shrink: 0;
      cursor: pointer;
      margin-top: 2px;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .task-checkbox:hover {
      background: rgba(209, 69, 59, 0.1);
    }

    .task-checkbox.priority-1 { border-color: #d1453b; }
    .task-checkbox.priority-2 { border-color: #eb8909; }
    .task-checkbox.priority-3 { border-color: #246fe0; }
    .task-checkbox.priority-4 { border-color: var(--color-outline); }

    .task-title {
      font-size: var(--text-lg);
      font-weight: var(--font-medium);
      color: var(--color-on-surface);
      line-height: var(--leading-snug);
      flex: 1;
    }

    /* ========================================
       DETAIL ROWS (Description, Date, etc.)
       ======================================== */

    .detail-row {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      padding: var(--space-3) 0;
      cursor: pointer;
      transition: background var(--duration-fast) var(--ease-in-out);
      margin: 0 calc(-1 * var(--space-4));
      padding-left: var(--space-4);
      padding-right: var(--space-4);
    }

    .detail-row:hover {
      background: var(--color-surface-variant);
    }

    .detail-row-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-on-surface-variant);
      flex-shrink: 0;
      margin-top: 1px;
    }

    .detail-row-icon svg {
      width: 18px;
      height: 18px;
    }

    .detail-row-content {
      flex: 1;
      font-size: var(--text-base);
      color: var(--color-on-surface);
      line-height: var(--leading-relaxed);
    }

    .detail-row-content.placeholder {
      color: var(--color-placeholder);
    }

    /* Priority row with color */
    .detail-row.priority .detail-row-icon {
      color: #d1453b;
    }

    .detail-row.priority-2 .detail-row-icon { color: #eb8909; }
    .detail-row.priority-3 .detail-row-icon { color: #246fe0; }

    /* Label chips */
    .label-chips {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
    }

    .label-chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: var(--space-1) var(--space-3);
      background: var(--color-surface-variant);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      color: var(--color-on-surface);
    }

    .label-chip-dot {
      width: 8px;
      height: 8px;
      border-radius: var(--radius-full);
    }

    /* ========================================
       GOAL PROGRESS ROW (Tandem-specific)
       ======================================== */

    .goal-progress-row {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) 0;
      cursor: pointer;
      margin: 0 calc(-1 * var(--space-4));
      padding-left: var(--space-4);
      padding-right: var(--space-4);
    }

    .goal-progress-row:hover {
      background: var(--color-surface-variant);
    }

    .goal-emoji {
      font-size: 18px;
      width: 20px;
      text-align: center;
    }

    .goal-info {
      flex: 1;
    }

    .goal-name {
      font-size: var(--text-base);
      color: var(--color-on-surface);
      font-weight: var(--font-medium);
    }

    .goal-progress-label {
      font-size: var(--text-xs);
      color: var(--color-muted);
    }

    /* Progress dots indicator */
    .progress-dots {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);
      background: var(--color-outline-variant);
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .progress-dot.filled {
      background: var(--color-primary);
    }

    .progress-dot.current {
      background: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(103, 80, 164, 0.2);
    }

    .goal-chevron {
      width: 16px;
      height: 16px;
      color: var(--color-muted);
    }

    /* ========================================
       ADDITIONAL OPTIONS ROW (Scrollable)
       ======================================== */

    .options-scroll {
      display: flex;
      gap: var(--space-2);
      overflow-x: auto;
      padding: var(--space-3) var(--space-4);
      margin: 0 calc(-1 * var(--space-4));
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      border-top: 1px solid var(--color-divider);
    }

    .options-scroll::-webkit-scrollbar {
      display: none;
    }

    .option-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: var(--space-2) var(--space-3);
      background: var(--color-surface-variant);
      border: none;
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-family: inherit;
      color: var(--color-on-surface-variant);
      white-space: nowrap;
      cursor: pointer;
      flex-shrink: 0;
    }

    .option-chip:hover {
      background: var(--color-primary-light);
    }

    .option-chip svg {
      width: 14px;
      height: 14px;
    }

    .option-chip .pro-badge {
      font-size: 9px;
      font-weight: var(--font-bold);
      color: var(--color-warning-dark);
      background: var(--color-warning-light);
      padding: 1px 4px;
      border-radius: 3px;
    }

    /* ========================================
       SUBTASKS SECTION (Revealed on expand)
       ======================================== */

    .subtasks-section {
      border-top: 1px solid var(--color-divider);
      padding-top: var(--space-4);
      margin-top: var(--space-2);
    }

    .subtasks-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-3);
    }

    .subtasks-title {
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    .subtasks-count {
      font-size: var(--text-sm);
      color: var(--color-muted);
      font-weight: normal;
      margin-left: var(--space-2);
    }

    .subtasks-collapse {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      color: var(--color-muted);
      cursor: pointer;
    }

    .subtask-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) 0;
    }

    .subtask-checkbox {
      width: 20px;
      height: 20px;
      border-radius: var(--radius-full);
      border: 2px solid var(--color-outline);
      flex-shrink: 0;
      cursor: pointer;
    }

    .subtask-checkbox.completed {
      background: var(--color-success);
      border-color: var(--color-success);
    }

    .subtask-title {
      font-size: var(--text-base);
      color: var(--color-on-surface);
      flex: 1;
    }

    .subtask-title.completed {
      text-decoration: line-through;
      color: var(--color-muted);
    }

    .add-subtask {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) 0;
      color: var(--color-primary);
      font-size: var(--text-base);
      cursor: pointer;
    }

    .add-subtask:hover {
      color: var(--color-primary-dark);
    }

    .add-subtask-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ========================================
       COMMENT INPUT
       ======================================== */

    .comment-section {
      margin-top: auto;
      padding-top: var(--space-4);
      border-top: 1px solid var(--color-divider);
    }

    .comment-input {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      background: var(--color-surface-variant);
      border-radius: var(--radius-xl);
    }

    .comment-input input {
      flex: 1;
      background: none;
      border: none;
      font-size: var(--text-base);
      font-family: inherit;
      color: var(--color-on-surface);
      outline: none;
    }

    .comment-input input::placeholder {
      color: var(--color-placeholder);
    }

    .comment-attach {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-muted);
      cursor: pointer;
    }

    /* ========================================
       ACTION BUTTONS (Initially visible)
       ======================================== */

    .action-row {
      display: flex;
      gap: var(--space-3);
      padding: var(--space-4) 0;
      border-top: 1px solid var(--color-divider);
      margin-top: var(--space-2);
    }

    .btn-complete {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-3);
      background: var(--color-success);
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      font-family: inherit;
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .btn-complete:hover {
      background: #43A047;
    }

    .btn-complete svg {
      width: 20px;
      height: 20px;
    }

    .btn-secondary-action {
      padding: var(--space-3) var(--space-4);
      background: var(--color-surface-variant);
      color: var(--color-on-surface-variant);
      border: none;
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      font-family: inherit;
      cursor: pointer;
    }

    .btn-secondary-action:hover {
      background: var(--color-outline-variant);
    }

    /* Owner indicator */
    .owner-row {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) 0;
      cursor: pointer;
      margin: 0 calc(-1 * var(--space-4));
      padding-left: var(--space-4);
      padding-right: var(--space-4);
    }

    .owner-row:hover {
      background: var(--color-surface-variant);
    }

    .owner-avatar {
      width: 20px;
      height: 20px;
      border-radius: var(--radius-full);
      background: var(--color-primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
  </style>
</head>

  <script>
    // ========================================
    // TASK DETAIL INTERACTIONS
    // ========================================

    const sheet = document.getElementById('taskDetailSheet');
    const dragHandle = sheet.querySelector('.drag-handle');
    let startY, isDragging = false;

    // Drag to expand/collapse
    dragHandle.addEventListener('mousedown', startDrag);
    dragHandle.addEventListener('touchstart', startDrag);

    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

      document.addEventListener('mousemove', doDrag);
      document.addEventListener('touchmove', doDrag);
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchend', endDrag);
    }

    function doDrag(e) {
      if (!isDragging) return;
      const currentY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
      const delta = startY - currentY;

      if (delta > 50) {
        sheet.classList.add('expanded');
      } else if (delta < -50) {
        sheet.classList.remove('expanded');
      }
    }

    function endDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', doDrag);
      document.removeEventListener('touchmove', doDrag);
      document.removeEventListener('mouseup', endDrag);
      document.removeEventListener('touchend', endDrag);
    }

    // Task checkbox interaction
    const taskCheckbox = document.querySelector('.task-checkbox');
    taskCheckbox.addEventListener('click', () => {
      taskCheckbox.style.background = '#4CAF50';
      taskCheckbox.style.borderColor = '#4CAF50';
      taskCheckbox.innerHTML = `
        <svg width="14" height="14" viewBox="0 0 24 24" fill="white" style="margin: 3px;">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
      `;
      setTimeout(() => {
        // Would navigate back
      }, 500);
    });

    // Subtask checkbox interaction
    document.querySelectorAll('.subtask-checkbox:not(.completed)').forEach(checkbox => {
      checkbox.addEventListener('click', () => {
        checkbox.classList.add('completed');
        checkbox.innerHTML = `
          <svg width="12" height="12" viewBox="0 0 24 24" fill="white" style="margin: 2px;">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
          </svg>
        `;
        checkbox.nextElementSibling.classList.add('completed');
      });
    });
  </script>
