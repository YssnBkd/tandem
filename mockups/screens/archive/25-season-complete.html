<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Season Complete - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    .complete-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: calc(var(--status-bar-height) + var(--space-8)) var(--space-5) var(--space-5);
      min-height: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Confetti */
    .confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200px;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      font-size: 24px;
      animation: confetti-fall 3s ease-in-out infinite;
    }

    .confetti:nth-child(1) { left: 10%; animation-delay: 0s; }
    .confetti:nth-child(2) { left: 25%; animation-delay: 0.3s; }
    .confetti:nth-child(3) { left: 40%; animation-delay: 0.1s; }
    .confetti:nth-child(4) { left: 55%; animation-delay: 0.5s; }
    .confetti:nth-child(5) { left: 70%; animation-delay: 0.2s; }
    .confetti:nth-child(6) { left: 85%; animation-delay: 0.4s; }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(180px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Season Icon with Checkmark */
    .season-badge {
      position: relative;
      width: 100px;
      height: 100px;
      background: var(--color-primary-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-5);
      animation: pop-in 0.5s var(--ease-out);
    }

    @keyframes pop-in {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .season-badge-icon {
      font-size: 48px;
    }

    .checkmark-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 36px;
      height: 36px;
      background: var(--color-success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
    }

    .checkmark-overlay svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    /* Title */
    .complete-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-2);
    }

    .season-name {
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      color: var(--color-primary);
      margin-bottom: var(--space-1);
    }

    .season-dates {
      font-size: var(--text-sm);
      color: var(--color-muted);
      margin-bottom: var(--space-5);
    }

    /* Stats Divider */
    .stats-divider {
      width: 60px;
      height: 3px;
      background: var(--color-primary-light);
      border-radius: 2px;
      margin: var(--space-4) auto;
    }

    .duration-completed {
      font-size: var(--text-md);
      color: var(--color-on-surface);
      margin-bottom: var(--space-5);
    }

    /* Summary Cards */
    .summary-cards {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
    }

    .summary-card {
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      padding: var(--space-4);
      text-align: left;
      box-shadow: var(--shadow-sm);
    }

    .summary-card-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-3);
    }

    .summary-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
      color: var(--color-muted);
      margin-bottom: var(--space-2);
    }

    .summary-item:last-child {
      margin-bottom: 0;
    }

    .summary-item.completed {
      color: var(--color-success);
    }

    .summary-item.in-progress {
      color: var(--color-primary);
    }

    .summary-item.missed {
      color: var(--color-muted);
      text-decoration: line-through;
      opacity: 0.7;
    }

    .summary-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    /* Streak Card */
    .streak-card {
      width: 100%;
      background: linear-gradient(135deg, #FF6B35 0%, #FF9F1C 100%);
      border-radius: var(--radius-xl);
      padding: var(--space-4);
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-5);
      box-shadow: var(--shadow-md);
    }

    .streak-icon {
      font-size: 32px;
    }

    .streak-content {
      text-align: left;
    }

    .streak-title {
      font-size: var(--text-md);
      font-weight: var(--font-bold);
      color: white;
    }

    .streak-subtitle {
      font-size: var(--text-sm);
      color: rgba(255, 255, 255, 0.8);
    }

    /* Actions */
    .actions {
      width: 100%;
      margin-top: auto;
    }

    .primary-btn {
      width: 100%;
      padding: var(--space-4);
      font-size: var(--text-md);
      font-weight: var(--font-semibold);
      color: white;
      background: var(--gradient-primary);
      border: none;
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
      margin-bottom: var(--space-3);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-primary);
    }

    .secondary-link {
      display: block;
      font-size: var(--text-sm);
      color: var(--color-muted);
      text-decoration: none;
      padding: var(--space-2);
      cursor: pointer;
      transition: color var(--duration-fast) var(--ease-in-out);
    }

    .secondary-link:hover {
      color: var(--color-on-surface);
    }
  </style>
</head>
