<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Season - Tandem</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    /* Dimmed background */
    .sheet-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    /* Bottom Sheet */
    .bottom-sheet {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--color-surface);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
      z-index: 20;
      padding-bottom: env(safe-area-inset-bottom);
      animation: slideUp 0.3s var(--ease-out);
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .sheet-handle {
      width: 36px;
      height: 4px;
      background: var(--color-surface-variant);
      border-radius: 2px;
      margin: var(--space-3) auto var(--space-4);
    }

    .sheet-content {
      padding: 0 var(--space-5) var(--space-5);
    }

    .sheet-title {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--color-on-surface);
      margin-bottom: var(--space-5);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: var(--space-5);
    }

    .form-label {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-muted);
      margin-bottom: var(--space-2);
      display: block;
    }

    .form-input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      font-size: var(--text-md);
      border: 1px solid var(--color-divider);
      border-radius: var(--radius-lg);
      background: var(--color-background);
      color: var(--color-on-surface);
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .form-input::placeholder {
      color: var(--color-muted);
    }

    /* Icon Picker */
    .icon-picker {
      background: var(--color-background);
      border-radius: var(--radius-xl);
      padding: var(--space-4);
    }

    .selected-icon {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-3);
    }

    .selected-icon-display {
      width: 56px;
      height: 56px;
      background: var(--color-primary-light);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .selected-label {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
    }

    .icon-option {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: transparent;
      border: 2px solid transparent;
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .icon-option:hover {
      background: var(--color-surface-variant);
    }

    .icon-option.selected {
      border-color: var(--color-primary);
      background: var(--color-primary-light);
    }

    /* Duration Selector */
    .duration-chips {
      display: flex;
      gap: var(--space-2);
      margin-bottom: var(--space-3);
    }

    .duration-chip {
      flex: 1;
      padding: var(--space-3);
      text-align: center;
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-muted);
      background: var(--color-background);
      border: 1px solid var(--color-divider);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .duration-chip:hover {
      border-color: var(--color-primary-light);
      background: var(--color-primary-light);
    }

    .duration-chip.selected {
      border-color: var(--color-primary);
      background: var(--color-primary);
      color: white;
    }

    .custom-dates-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-2);
      font-size: var(--text-sm);
      color: var(--color-primary);
      cursor: pointer;
      transition: color var(--duration-fast) var(--ease-in-out);
    }

    .custom-dates-toggle:hover {
      color: var(--color-primary-dark);
    }

    /* Date Pickers */
    .date-pickers {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-top: var(--space-3);
    }

    .date-picker {
      flex: 1;
      padding: var(--space-3);
      background: var(--color-background);
      border: 1px solid var(--color-divider);
      border-radius: var(--radius-lg);
      text-align: center;
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
    }

    .date-picker:hover {
      border-color: var(--color-primary);
    }

    .date-picker.active {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .date-value {
      font-size: var(--text-md);
      font-weight: var(--font-semibold);
      color: var(--color-on-surface);
    }

    .date-year {
      font-size: var(--text-sm);
      color: var(--color-muted);
    }

    .date-arrow {
      color: var(--color-muted);
      flex-shrink: 0;
    }

    .duration-label {
      text-align: center;
      font-size: var(--text-sm);
      color: var(--color-primary);
      font-weight: var(--font-medium);
      margin-top: var(--space-3);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: var(--space-4);
      font-size: var(--text-md);
      font-weight: var(--font-semibold);
      color: white;
      background: var(--gradient-primary);
      border: none;
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-in-out);
      margin-top: var(--space-4);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-primary);
    }

    .submit-btn:active {
      transform: translateY(0);
    }
  </style>
</head>

  <script src="../scripts/navigation.js"></script>
  <script>
    // Icon selection interactivity
    document.querySelectorAll('.icon-option').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.icon-option').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        document.querySelector('.selected-icon-display').textContent = btn.textContent;
      });
    });

    // Duration chip selection
    document.querySelectorAll('.duration-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('.duration-chip').forEach(c => c.classList.remove('selected'));
        chip.classList.add('selected');
      });
    });
  </script>
