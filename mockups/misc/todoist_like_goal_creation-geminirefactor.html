<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Goal - Todoist Style</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    /* Todoist Theme Overrides */
    :root {
      --color-primary: #db4c3f; /* Todoist Red */
      --color-primary-light: #ffeeed;
      --color-background: #ffffff;
      --color-surface: #ffffff;
      --color-surface-variant: #fafafa;
      --color-on-surface: #202020;
      --color-muted: #808080;
      --color-divider: #f0f0f0;
      --color-outline-variant: #e5e5e5;
      
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px; /* Todoist uses tighter corners */
      --radius-xl: 10px;
      
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      color: var(--color-on-surface);
    }

    .create-goal-screen {
      min-height: 100%;
      background: var(--color-background);
      display: flex;
      flex-direction: column;
    }

    /* Header - Minimalist */
    .create-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: calc(var(--status-bar-height) + 12px) 16px 12px;
      background: var(--color-background);
      /* No border in Todoist modal headers usually, creates airiness */
    }

    .close-btn {
      font-size: 16px;
      color: var(--color-primary); /* Todoist typically uses text for Cancel */
      background: transparent;
      border: none;
      font-weight: 500;
      cursor: pointer;
      padding: 0;
    }

    .create-title {
      font-size: 17px;
      font-weight: 700;
      color: var(--color-on-surface);
    }

    .header-save-btn {
      font-size: 16px;
      font-weight: 700;
      color: var(--color-muted); /* Disabled state initially */
      background: transparent;
      border: none;
    }
    
    .header-save-btn.active {
        color: var(--color-primary);
        cursor: pointer;
    }

    /* Form Content */
    .form-content {
      flex: 1;
      overflow-y: auto;
      padding: 0 16px;
    }

    /* Main Input - Todoist Quick Add Style */
    .main-input-section {
      margin-top: 10px;
      margin-bottom: 24px;
    }

    .form-input-lg {
      width: 100%;
      padding: 0;
      font-size: 20px;
      font-weight: 500;
      font-family: inherit;
      color: var(--color-on-surface);
      background: transparent;
      border: none;
      outline: none;
      line-height: 1.4;
    }

    .form-input-lg::placeholder {
      color: #aaa;
    }

    /* Section Separators */
    .section-divider {
      height: 1px;
      background: var(--color-divider);
      margin: 16px 0;
    }

    .form-label {
      font-size: 13px;
      font-weight: 700;
      color: var(--color-muted);
      margin-bottom: 12px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Icon Picker - Horizontal Scroll */
    .icon-picker-row {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 4px;
      scrollbar-width: none;
    }
    .icon-picker-row::-webkit-scrollbar { display: none; }

    .icon-option {
      flex: 0 0 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: transparent;
      border: 1px solid var(--color-outline-variant);
      border-radius: var(--radius-lg);
      cursor: pointer;
    }

    .icon-option.selected {
      background: var(--color-primary-light);
      border-color: var(--color-primary-light);
      position: relative;
    }
    
    /* List Selection Style (Classic Mobile List) */
    .selection-list {
      display: flex;
      flex-direction: column;
      border-top: 1px solid var(--color-divider);
    }

    .selection-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 0;
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--color-divider);
      cursor: pointer;
      text-align: left;
    }
    
    .selection-item:last-child {
        border-bottom: none;
    }

    .item-icon {
      color: var(--color-muted);
      display: flex;
      align-items: center;
    }
    
    .selection-item.selected .item-icon {
        color: var(--color-primary);
    }

    .item-content {
      flex: 1;
    }

    .item-title {
      font-size: 15px;
      font-weight: 500;
      color: var(--color-on-surface);
      margin-bottom: 2px;
    }

    .item-desc {
      font-size: 13px;
      color: var(--color-muted);
    }

    .item-check {
      opacity: 0;
      color: var(--color-primary);
      transition: opacity 0.2s;
    }

    .selection-item.selected .item-check {
      opacity: 1;
    }

    /* Stepper - Clean */
    .stepper-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
    }
    
    .stepper-control {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .stepper-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px solid var(--color-outline-variant);
      color: var(--color-on-surface);
      font-size: 18px;
      cursor: pointer;
    }
    
    .stepper-btn:hover {
        background: var(--color-surface-variant);
    }

    .stepper-value {
      font-size: 16px;
      font-weight: 600;
      width: 20px;
      text-align: center;
    }

    /* Duration Pills - Chip Style */
    .chip-container {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chip {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--color-outline-variant);
      border-radius: 4px; /* Todoist tags are slightly squarer */
      font-size: 13px;
      font-weight: 500;
      color: var(--color-on-surface);
      cursor: pointer;
    }

    .chip.selected {
      background: var(--color-primary-light);
      border-color: transparent; /* No border for selected in this style */
      color: var(--color-primary);
    }

    /* Bottom Actions - Sticky */
    .create-actions {
      padding: 16px;
      padding-bottom: calc(16px + var(--home-indicator-height));
      border-top: 1px solid var(--color-divider);
      background: var(--color-background);
    }

    .btn-create {
      background: var(--color-primary);
      color: white;
      border-radius: var(--radius-lg);
      font-weight: 700;
      font-size: 14px;
      height: 44px;
      border: none;
      width: 100%;
    }

    .btn-create:hover {
        background-color: #c53c30;
    }

  </style>
</head>
