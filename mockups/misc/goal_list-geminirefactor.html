<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Goals - Tandem Style</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    :root {
      /* Warm Relationship Palette */
      --color-primary: #D97757; /* Warm Terracotta */
      --color-primary-soft: #FDF2EF;
      --color-background: #FFFBF7; /* Soft Eggshell */
      --color-surface: #FFFFFF;
      --color-text-main: #4A4238; /* Warm Charcoal/Brown */
      --color-text-muted: #9C9488;
      --color-divider: #F0EBE6;
      
      --radius-pill: 999px;
      --radius-card: 16px;
      --shadow-soft: 0 4px 15px rgba(74, 66, 56, 0.05);
    }

    body {
      background-color: var(--color-background);
      color: var(--color-text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .phone-screen {
      background: var(--color-background);
      display: flex;
      flex-direction: column;
    }

    /* Soft Header */
    .goals-header {
      padding: calc(var(--status-bar-height) + 16px) 20px 12px;
      background: var(--color-background);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .goals-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--color-text-main);
      letter-spacing: -0.5px;
    }

    .icon-button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: var(--color-surface);
      border-radius: 12px;
      color: var(--color-text-main);
      box-shadow: var(--shadow-soft);
      cursor: pointer;
    }

    /* Warm Segment Control */
    .segment-wrapper {
      padding: 8px 20px;
    }

    .segment-control {
      display: flex;
      background: rgba(0,0,0,0.03);
      padding: 4px;
      border-radius: var(--radius-pill);
    }

    .segment-item {
      flex: 1;
      background: none;
      border: none;
      padding: 8px;
      font-size: 13px;
      font-weight: 600;
      color: var(--color-text-muted);
      border-radius: var(--radius-pill);
      cursor: pointer;
      transition: all 0.2s;
    }

    .segment-item.active {
      background: var(--color-surface);
      color: var(--color-primary);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* List Layout */
    .goals-list {
      padding: 12px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
    }

    /* Soft Goal Card */
    .goal-card {
      background: var(--color-surface);
      border-radius: var(--radius-card);
      padding: 16px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 12px;
      border: 1px solid rgba(0,0,0,0.02);
    }

    .goal-card-top {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .goal-icon {
      font-size: 24px;
      width: 44px;
      height: 44px;
      background: var(--color-primary-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .goal-info {
      flex: 1;
    }

    .goal-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--color-text-main);
      margin-bottom: 2px;
    }

    .goal-ownership {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--color-primary);
    }

    /* Progress UI */
    .progress-section {
      margin-top: 4px;
    }

    .progress-bar-container {
      height: 6px;
      background: #F0EBE6;
      border-radius: var(--radius-pill);
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      background: var(--color-primary);
      border-radius: var(--radius-pill);
    }

    .progress-meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--color-text-muted);
      font-weight: 500;
    }

    /* Add Goal Button */
    .add-goal-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px;
      border: 2px dashed #E0DCD6;
      border-radius: var(--radius-card);
      background: transparent;
      color: var(--color-text-muted);
      font-weight: 600;
      cursor: pointer;
    }

    /* Bottom Nav */
    .bottom-nav {
      background: var(--color-surface);
      border-top: 1px solid var(--color-divider);
      padding: 12px 20px calc(12px + var(--home-indicator-height));
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.02);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: var(--color-text-muted);
      text-decoration: none;
    }

    .nav-item.active {
      color: var(--color-primary);
    }

    .nav-icon {
      width: 24px;
      height: 24px;
    }

    .nav-label {
      font-size: 10px;
      font-weight: 600;
    }
  </style>
</head>
